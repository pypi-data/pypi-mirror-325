[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "sumdir"
dynamic = []
description = "Display sizes of the current subdirectories"
authors = [
    { name = "rmm", email = "rosa.martinez@artgins.com" },
]
dependencies = [
    "typer[all]>=0.9.0",
]
requires-python = ">=3.7"
readme = "README.md"
version = "1.0.2"

[project.scripts]
sumdir = "sumdir.main:main"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "sumdir/__version__.py"
