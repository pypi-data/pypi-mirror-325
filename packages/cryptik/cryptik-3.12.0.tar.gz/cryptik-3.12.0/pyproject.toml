modified = 2024-05-03


[tool.poetry]
name = "cryptik"
version = "3.12.0"
description = "cryptocurrency prices on the command line"
authors = ["drad <sa@adercon.com>"]
maintainers = ["drad <sa@adercon.com>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://gitlab.com/drad/cryptik"
repository = "https://gitlab.com/drad/cryptik"
keywords = ["cli", "crypto", "currency", "bitcoin", "ticker"]


[tool.poetry.scripts]
cryptik = "cryptik.main:app"


[tool.poetry.dependencies]
