[project]
name        = "electrickiwi-api"
version     = "0.9.12"
license = { text = "GPL-3.0" }


[tool.poetry]
name        = "electrickiwi-api"
version     = "0.9.12"
description = ""
readme      = "README.md"
license     = "GPL-3.0"
authors     = [
    "Michael Arthur <michael@jumblesoft.co.nz>"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
aiohttp = ">=3.8.1"

[tool.bumpver]
current_version = "0.9.12"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false


[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version     = "{version}"']
"src/electrickiwi_api/__init__.py" = ["{version}"]
"setup.cfg" = ["version = {version}"]
"README.md" = ['\[SemVer {version}\]', 'img.shields.io/static/v1.svg?label=SemVer&message={version}&color=blue']

[tool.setuptools.package-data]
electrickiwi_api = ["py.typed"]