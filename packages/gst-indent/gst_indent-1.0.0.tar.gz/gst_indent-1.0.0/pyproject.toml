[build-system]
build-backend = 'mesonpy'
requires = [
  'meson-python',
]

[project]
name = 'gst-indent'
dynamic = ["version"]
maintainers = [
  { name = 'GStreamer maintainers' },
]
description = "gst-indent is a fork of GNU indent 2.2.12 with modifications for GStreamer's coding style"
keywords = ['indent', 'gstreamer']
classifiers = [
    "Programming Language :: C",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    'Topic :: Software Development :: Build Tools',
]
requires-python = ">=3.7"

[project.urls]
GStreamer = "https://gstreamer.com/"
Documentation = "https://gstreamer.freedesktop.org/documentation/"
Source = "https://gitlab.freedesktop.org/gstreamer/gst-indent"
"Bug Tracker" = "https://gitlab.freedesktop.org/gstreamer/gst-indent/-/issues"

[tool.cibuildwheel]
skip = "cp36-* cp37-* pp*"
