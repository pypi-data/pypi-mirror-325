[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "process_improvement"
version = "0.1.0"
description = "A package for process capability analysis"
authors = [{ name = "Jim Lehner", email = "James.Lehner@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn"
]

[project.urls]
"Homepage" = "https://github.com/jimlehner/py-pi"
"Repository" = "https://github.com/jimlehner/py-pi"