[tool.poetry]
name = "llama-utils"
version = "0.3.0"
description = "LLM utilities for the Llama project"
authors = ["Mostafa Farrag <moah.farag@gmail.com>"]
readme = "README.md"
keywords = ["llm", "generativeai", "chatbot", "rag", "natural language processing"]

packages = [
    { include = "llama_utils", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.12"
llama-index = "^0.12.12"
pandas = "^2.2.3"

[tool.poetry.group.analysis.dependencies]
jupyter="*"

[tool.poetry.group.models.dependencies]
llama-index-embeddings-huggingface = "^0.5.1"
llama-index-llms-huggingface = "^0.4.2"
llama-index-llms-ollama = "^0.5.0"
llama-index-llms-azure-openai = "^0.3.0"
llama-index-embeddings-azure-openai = "^0.3.0"


[tool.poetry.group.testing.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.6.1"
xdoctest = {extras = ["colors"], version = "^1.1.0"}
typeguard = "^4.3.0"

[poetry.group.dev.dependencies]
flake8 = "^7.1.1"
coverage = {extras = ["toml"], version = "^7.6.1"}
safety = "^3.2.9"
mypy = "^1.11.2"
pre-commit = "^4.0.1"
black = "^24.8.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^24.10.31"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.3.0"
pep8-naming = "^0.14.1"
darglint = "^1.8.1"
reorder-python-imports = "^3.8.2"
pre-commit-hooks = "^5.0.0"
pre-commit-commit-msg-hooks = "^0.1.0"
flake8-pyproject = "^1.2.3"
pydata-sphinx-theme = "^0.16.0"




[tool.poetry.group.docs.dependencies]
mkdocs = "^1.2"
mkdocs-material = "^9.5"
mkdocstrings = {extras = ["python"], version = "^0.27.0"}
pymdown-extensions = "^10.12"
mkdocs-autorefs = "^1.2"
mkdocs-macros-plugin = "^1.3.7"
mkdocs-table-reader-plugin = "^3.1.0"
mkdocs-jupyter = "^0.25.1"
mkdocs-mermaid2-plugin = "^1.2.1"
mike = "^2.1.3"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E722", "E501", "E261", "F405", "F403"]
per-file-ignores = [
    '__init__.py:F401',
]
max-line-length = 120
count = true

[tool.pydocstyle]
ignore = ["D401", "D413", "D213", "D203"]

[tool.pytest.ini_options]
testpaths = "tests"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
