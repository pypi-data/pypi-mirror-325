{% extends "!page.html" %}

{% block extrahead %}

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "http://gloe.ideos.com.br/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://gloe.ideos.com.br/search.html?q={search_term_string}&check_keywords=yes&area=default",
    "query-input": "required name=search_term_string"
  }
}
</script>


<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "SoftwareSourceCode",
  "name": "Gloe",
  "version": "{{ version }}",
  "description": "Gloe (pronounced like \"glow\") is a general-purpose library made to help developers create, maintain, document, and test both operational and flow-oriented code",
  "programmingLanguage": "Python",
  "license": "https://github.com/ideos/gloe/blob/main/LICENSE",
  "downloadUrl": "https://pypi.org/project/gloe/",
  "codeRepository": "https://github.com/ideos/gloe"
}
</script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
:root {
    font-size: 107%;
}

.sidebar-brand-text {
    display: none;
}

h2 {
    font-size: 1.8em;
    margin-bottom: 1rem;
}

h3 {
    font-size: 1.4em;
    margin-top: 1rem;
}
section > p {
    margin-bottom: 1.2rem;
}

html[data-content_root="./"] table {
    box-shadow: none;
}

html[data-content_root="./"] table thead th {
    background: transparent;
    border: none;
}

html[data-content_root="./"] table tbody td {
    background: transparent;
    border: none;
}

html[data-content_root="./"] table tbody td:first-child p::after {
    content: ":";
}
</style>
{% endblock %}

{% block footer %}
    {{ super() }}

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BQ61JPK7HJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-BQ61JPK7HJ');
    </script>
{% endblock %}
