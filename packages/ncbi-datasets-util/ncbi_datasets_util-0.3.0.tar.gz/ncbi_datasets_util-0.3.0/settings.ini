[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = ncbi_datasets_util
lib_name = %(repo)s
version = 0.3.0
min_python = 3.7
license = MIT
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = ncbi_datasets_util
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = $GIT_USER_NAME
author_email = thej@ssi.dk
copyright = 2025 onwards, %(author)s
description = TODO
keywords = nbdev jupyter notebook python
language = English
status = 3
user = $GIT_USER_NAME

### Optional ###
# requirements = fastcore pandas
# dev_requirements = 
# console_scripts =
requirements = fastcore
conda_requirements = bioconda::ncbi-datasets-cli bioconda::entrez-direct
pip_requirements = python_dotenv envyaml pandas black
console_scripts = 
    ncbi_genome_download=ncbi_datasets_util.downloader:cli
    ncbi_genome_qc_summary=ncbi_datasets_util.summarizer:cli
    ncbi_genome_download_and_qc=ncbi_datasets_util.downloader_and_summarizer:cli
    ncbi_nucleotide_download=ncbi_datasets_util.nucleotide_downloader:cli
    ncbi_nucleotide_qc_summary=ncbi_datasets_util.nucleotide_summarizer:cli
    ncbi_nucleotide_download_and_qc=ncbi_datasets_util.nucleotide_downloader_and_summarizer:cli
