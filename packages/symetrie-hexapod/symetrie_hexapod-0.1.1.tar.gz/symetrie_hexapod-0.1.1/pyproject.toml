[project]
name = "symetrie-hexapod"
version = "0.1.1"
description = "Symetrie Hexapod implementation for CGSE"
authors = [
    {name = "IVS KU Leuven"}
]
maintainers = [
    {name = "Rik Huygen", email = "rik.huygen@kuleuven.be"},
    {name = "Sara Regibo", email = "sara.regibo@kuleuven.be"}
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}
requires-python = ">=3.9"
license = "MIT"
keywords = [
    "CGSE",
    "Common-EGSE",
    "hardware testing",
    "software framework"
]
dependencies = [
    "cgse-common",
    "cgse-core",
    "cgse-gui",
    "cgse-coordinates",
    "PyQt5>=5.15.11",
    "paramiko",
    "invoke"
]

[project.optional-dependencies]
test = ["pytest", "pytest-mock", "pytest-cov"]

[project.scripts]
puna_cs = 'egse.hexapod.symetrie.puna_cs:cli'

[project.gui-scripts]
puna_ui = "egse.hexapod.symetrie.puna_ui:main"

[project.entry-points."cgse.version"]
symetrie-hexapod = 'egse.plugins'

[project.entry-points."cgse.service"]
puna = 'symetrie_hexapod.cgse_services:puna'

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/pytest.ini",
    "/.gitignore",
]

[tool.hatch.build.targets.wheel]
packages = ["src/egse", "src/scripts"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E501"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
