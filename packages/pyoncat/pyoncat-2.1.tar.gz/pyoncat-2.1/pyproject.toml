[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"

# Poetry requires it's own condfiguration because it predates the
# "[project]" standard.  See:
# https://github.com/python-poetry/roadmap/issues/3
[tool.poetry]
name = "pyoncat"
version = "2.1"
description = "A Python Client for ONCat (the ORNL Neutron Catalog)."
authors = ["ONCat Support <oncat-support@ornl.gov>"]
readme = ["pyoncat/README.md", "pyoncat/LICENSE"]
keywords = ["ornl", "neutron", "metadata", "catalog"]
homepage = "https://oncat.ornl.gov"
packages = [
    # { include = "pyoncat", from = "." },
    { include = "pyoncat/**/*.py", from = "." },
    { include = "pyoncat/LICENSE", from = "." },

]

[tool.poetry.dependencies]
python = ">=3.7, <4"
requests = "*"
oauthlib = { version = "*", optional = true }
requests-oauthlib = { version = "*", optional = true }
