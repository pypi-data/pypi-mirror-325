[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "connexity"
version = "0.0.1"
description = "A Python client for Connexity API."
readme = "README.md"
authors = [{ name = "SpaceStep", email = "daniil@spacestep.ca" }]
license = { text = "MIT" }
dependencies = [
    "aiohttp",
    "python-dotenv"
]

[tool.setuptools]
packages = ["connexity"]  # Ensure setuptools finds the package