[project]
name = "odata-bc"
version = "0.1.2"
description = "Simple OData client with query builder"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "loguru>=0.7.3",
    "pandas>=2.2.3",
    "requests>=2.32.3",
]

[project.optional-dependencies]
test = ["pytest>=8.3.4"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]

[pytest]
pythonpath = "src"

[tool.hatch.build.targets.wheel]
packages = ["src/odata"]