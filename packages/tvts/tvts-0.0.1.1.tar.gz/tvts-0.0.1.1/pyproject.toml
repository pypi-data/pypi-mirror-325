[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tvts"
version = "0.0.1.1"
authors = [
  { name="Yun-Peng Pei", email="belarc@163.com" },
]
description = "TVTS (Trackable and Visible Training System) is an auxiliary system for machine learning or deep learning model training written in Python3, with MongoDB as its storage backend and Matplotlib as its visualization backend."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]

