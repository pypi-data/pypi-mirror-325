[metadata]
name = pubpypack-harmony-ko-ikemoto
version = 0.0.1
url = https://github.com/kolikem/first_python_package
author = Ko Ikemoto
author_email = imko@m.u-tokyo.ac.jp
description = This package does amazing things.
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	termcolor>=1.1.0, <2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[tool:pytest]
testpaths = test
addopts = --strict-markers
markers = 
	slow: Tests that take a long time
	integration: Integration tests

[coverage:run]
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/imppkg/
	*/site-packages/imppkg/

[tox:tox]
isolated_build = True
envlist = py39, py310

[testenv]
deps = 
	pytest
	pytest-cov
	pytest-randomly
commands = 
	pytest --cov=imppkg --randomly-seed=1966324489 {posargs}

[testenv:typecheck]
deps = 
	mypy
commands = 
	mypy src test

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black --check --diff src test

[testenv:lint]
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 src test

[egg_info]
tag_build = 
tag_date = 0

