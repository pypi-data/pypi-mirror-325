[options.packages.find]
include = dreamml*
exclude = tests*

[options.package_data]
* = 
	references/*
	references/**/*

[options.extras_require]
tests = 
	pytest>=8.2.1
	black>=24.4.2
	notebook>=6.5.7,<7

