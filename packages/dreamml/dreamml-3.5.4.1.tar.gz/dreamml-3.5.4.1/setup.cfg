[metadata]
name = dreamml
version = attr: dreamml.__version__
author = 'Nikita Buts, Nikita Varganov, Alexander Izyurov, Ivan Plotnikov, Maidari Tsydenov, Evgeny Tkachenko, Ilya Ivanov'
description = Framework for creating, running and validation of ML models on tabular data
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.8
