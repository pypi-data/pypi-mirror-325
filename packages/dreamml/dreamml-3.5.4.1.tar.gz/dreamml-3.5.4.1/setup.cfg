	pyspark>=3.2.1,<3.4
	catboost>=1.2.6
	lightautoml>=0.3.8b1
	lightgbm==3.2.1
	bayesian-optimization==1.2.0
	fairlearn==0.6.2
	hyperopt==0.2.7
	Jinja2==3.1.2
