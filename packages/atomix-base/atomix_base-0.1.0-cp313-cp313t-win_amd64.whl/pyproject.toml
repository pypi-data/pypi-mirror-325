[project]
name = "atomix_base"
version = "0.1.0"
maintainers = [{ name = "0xDEADFED5", email = "admin@terminoid.com" }]
description = "Cross platform atomics for Python"
requires-python = ">=3.7"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "BSD" }
keywords = [
  "atomic",
  "atomics",
  "free-threading",
  "no-GIL",
]

[build-system]
requires = [
    "setuptools>=68.0.0",
    "pybind11>=2.10.0",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build = "cp310* cp311* cp312* cp313* pp310*"
free-threaded-support = true
