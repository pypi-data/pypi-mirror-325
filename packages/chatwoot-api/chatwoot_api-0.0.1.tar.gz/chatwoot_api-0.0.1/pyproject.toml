[project]
name = "chatwoot-api"
version = "0.0.1"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "SavioR0", email = "saviorodrigues012@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "asyncpg>=0.30.0",
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["mypy>=1.14.1", "ruff>=0.9.4"]

[tool.mypy]
strict = true

[tool.ruff.lint]
select = ["ALL"]
ignore = ["E501"]
