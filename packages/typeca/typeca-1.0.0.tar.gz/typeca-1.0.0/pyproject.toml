[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typeca"
version = "1.0.0"
authors = [
    { name = "Georgii Viktorov", email = "nowayisleft@gmail.com" },
]
description = "A type-checking utility for Python functions"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "type checking",
    "decorators",
    "type annotations",
    "python types",
    "type enforcement",
    "runtime type checking",
    "static typing",
    "type hints",
    "validation"
]

[project.urls]
Homepage = "https://github.com/GeorgeVictorov/typeca"
Issues = "https://github.com/GeorgeVictorov/typeca/issues"