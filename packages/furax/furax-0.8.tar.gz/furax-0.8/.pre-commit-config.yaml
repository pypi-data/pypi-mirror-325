repos:
- repo: https://github.com/hadialqattan/pycln
  rev: "v2.5.0"
  hooks:
  - id: pycln
    args:
    - --all

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.6
  hooks:
    - id: ruff
      name: ruff linting
    - id: ruff
      name: ruff import sorting
      args: [ --select, I, --fix ]
    - id: ruff-format
      name: ruff formatting

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v5.0.0'
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-merge-conflict

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 'v1.14.1'
  hooks:
  - id: mypy
    additional_dependencies:
    - healpy
    - jax
    - jaxtyping
    - jax-healpy
    - jax-dataclasses
    - lineax
    - types-PyYAML
    - scipy
    args:
    - --strict
    - --show-error-codes
    - --enable-error-code=ignore-without-code
    - --allow-untyped-calls
    files: ^src/furax/

exclude: '^slurms/'
