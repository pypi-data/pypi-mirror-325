[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ name = "Hunter Hogan", email = "HunterHogan@pm.me" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",]
dependencies = ["numba", "numpy", "Z0Z_tools"]
description = "Count distinct ways to fold a map (or a strip of stamps)"
keywords = [
    "A001415",
    "A001416",
    "A001417",
    "A001418",
    "A195646",
    "folding",
    "map folding",
    "OEIS",
    "stamp folding",]
license = { 'text' = "CC-BY-NC-4.0" }
maintainers = []
name = "mapFolding"
optional-dependencies = { benchmark = [
    "ipywidgets",
    "jupyter",
    "pandas",
    "tqdm",
], testing = [
    "attrs",
    "cffconvert",
    "more_itertools",
    "pytest-cov",
    "pytest-env",
    "pytest-xdist",
    "pytest",
    "python_minifier",
    "tomli",] }
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10,<3.14"
scripts = { getOEISids = "mapFolding.oeis:getOEISids", clearOEIScache = "mapFolding.oeis:clearOEIScache", OEIS_for_n = "mapFolding.oeis:OEIS_for_n" }
urls = { Homepage = "https://github.com/hunterhogan/mapFolding", Donate = "https://www.patreon.com/integrated", Repository = "https://github.com/hunterhogan/mapFolding.git" }
version = "0.3.8"

[tool.coverage]
report = { exclude_lines = [
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\":",
    "numba.jit_module",
], ignore_errors = false }
run = { branch = true, concurrency = [
    "multiprocessing",
    "thread",
], data_file = "tests/coverage/.coverage", omit = [
    "tests/*",
    "mapFolding/someAssemblyRequired/*",
    "Z0Z_*",
], parallel = true, source = [
    "mapFolding",] }
xml = { output = "tests/coverage/coverage.xml" }

[tool.pytest.ini_options]
addopts = ["--color=yes", "-n 4"]
# env = ["NUMBA_JIT_COVERAGE=1"]
env = ["NUMBA_DISABLE_JIT=1"]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["mapFolding"]
