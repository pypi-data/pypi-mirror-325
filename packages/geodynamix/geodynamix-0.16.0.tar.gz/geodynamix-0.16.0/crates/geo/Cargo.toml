[package]
name    = "geo"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[dependencies]
inf           = { path = "../inf" }
vector_derive = { path = "vector_derive", optional = true }
geos          = { version = "9.0", features = ["geo", "v3_11_0"], optional = true }
geozero       = { version = "0.14" }
geo-types     = { version = "0.7", features = ["approx"] }
gdal          = { version = "0.17", optional = true }
gdal-sys      = { version = "0.10", optional = true }
approx        = "0.5"
rayon         = { version = "1.10", optional = true }
log           = "0.4"
thiserror     = "2.0"
num           = "0.4"
bon           = "3.0"
#proj4rs = { version = "0.1" }
arrow  = { version = "54.0", optional = true }
pyo3   = { version = "0.23", optional = true }
serde  = { version = "1.0", features = ["derive"], optional = true }
specta = { version = "=2.0.0-rc.22", features = ["derive"], optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"

[dev-dependencies]
path_macro    = "1.0"
ctor          = "0.2"
test-log      = "0.2"
env_logger    = "0.11"
generic-tests = "0.1"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
criterion = "0.5"

[features]
default     = ["derive"]
vector      = ["dep:geos", "dep:rayon", "geozero/with-geos"]
derive      = ["dep:vector_derive"]
gdal        = ["dep:gdal", "dep:gdal-sys", "geozero/with-gdal"]
gdal-static = ["gdal"]
arrow       = ["dep:arrow"]
python      = ["arrow", "arrow/pyarrow", "dep:pyo3"]
serde       = ["dep:serde"]
specta      = ["dep:specta"]

[[bench]]
name    = "rasterops"
harness = false

[package.metadata.vcpkg]
dependencies = ["gdal[core,geos,sqlite3]", "proj[core]", "tiff[core,lzma,zip]"]

[package.metadata.vcpkg.target]
x86_64-unknown-linux-gnu = { dependencies = [
    "gdal[core,geos,iconv,sqlite3]",
    "proj[core]",
    "tiff[core,lzma,zip]",
] }
