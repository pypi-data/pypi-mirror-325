[package]
name    = "inf"
version = "0.1.0"
edition = "2021"

[dependencies]
num       = "0.4"
thiserror = "2.0"
libc      = { version = "0.2", optional = true }
approx    = "0.5"
log       = "0.4"
serde     = { version = "1.0", features = ["derive"], optional = true }
strum     = { version = "0.26", features = ["derive"] }
specta    = { version = "=2.0.0-rc.22", features = ["derive"], optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"

[dev-dependencies]
test-log      = "0.2"
env_logger    = "0.11"
generic-tests = "0.1"
ctor          = "0.2"

[features]
serde  = ["dep:serde"]
specta = ["dep:specta"]
