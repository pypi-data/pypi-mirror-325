[build-system]
requires = ["setuptools>=75", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "arcade-helpers"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "arcade >= 3",
]

[tool.setuptools]
packages = ["arcade_helpers"]

[tool.setuptools_scm]
