[build-system]
requires = ["setuptools>=75", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "arcade-helpers"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "arcade >= 3",
]
description = "Some helpers to work better/easier with the Arcade gaming library."
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    {name="Facundo Batista", email="facundo@taniquetil.com.ar" }
]
keywords = ["arcade", "game-development", "graphics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Repository = "https://github.com/facundobatista/arcade-helpers"

[tool.setuptools]
packages = ["arcade_helpers"]

[tool.setuptools_scm]
