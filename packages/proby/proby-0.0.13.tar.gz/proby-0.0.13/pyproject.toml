[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proby"
version = "0.0.13"
authors = [
  { name="Marco Milanta", email="marco.milanta@gmail.com" },
]
description = "A package to compute probailities of complex match structures."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mmilanta/probable-spork"
Issues = "https://github.com/mmilanta/probable-spork/issues"


[tool.setuptools.packages.find]
where = ["proby"]

[tool.setuptools.package-data]
probycapi = ["*.h"] 

[tool.ruff]
# Set the maximum line length to 79.
line-length = 79