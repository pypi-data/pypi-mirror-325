[metadata]
name = reptrix
description = Library that provides metrics to assess representation quality
author = Arnab Mondal, Arna Ghosh, Danielle Benesch
author_email = arnab.mondal@mila.quebec, ghosharn@mila.quebec, daniellerbenesch@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/BARL-SSL/reptrix/
project_urls = 
	Tracker = https://github.com/BARL-SSL/reptrix/issues
	Source = https://github.com/BARL-SSL/reptrix/
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
python_requires = >=3.8
install_requires = 
	importlib-metadata
	torch
	numpy
	scikit-learn
	matplotlib
	torchvision

[options.packages.find]
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov reptrix --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = reptrix
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

