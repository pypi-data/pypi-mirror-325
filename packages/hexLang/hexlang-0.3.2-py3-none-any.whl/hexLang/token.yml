PGM_END: "HEXCORE DEACTIVATED" # End of program

# --- Output ---
PRINT: "ECHO TO THE UNDERCITY" # Print command

# --- Variables & Assignment ---
START_DECLARE: "PILTOVER DECLARES" # Variable declaration start
DECLARE: "THE COUNCIL DECREES" # Declare variable
ASSIGN: "INFUSE WITH" # Assign value

# --- Flow Control ---
IF_COND: "IF THE COUNCIL AGREES" # If statement
ELSE_COND: "ELSE THE UNDERGROUND RISES" # Else statement
WHILE_LOOP: "WHILE SHIMMER BURNS" # While loop
