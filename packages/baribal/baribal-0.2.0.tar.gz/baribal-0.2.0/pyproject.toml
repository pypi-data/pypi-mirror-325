[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "baribal"
version = "0.2.0"
description = "Helper functions for pandas data analysis, inspired by R"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["pandas", "data-analysis", "r", "glimpse"]
authors = [
    { name = "GaÃ«l Penessot", email = "gael.penessot@data-decision.io" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "pandas>=2.0.0",
    "polars>=0.20.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pyarrow>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.3",
    "pytest>=7.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "twine>=4.0.2"
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.0"
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 88
target-version = "py39"
exclude = ["tests/*"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "UP", "N", "W", "D"]
ignore = ["D100", "D104", "D203", "D213"]
per-file-ignores = { "tests/*"= ["D", "B", "S"] }

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=baribal"
pythonpath = ["src"]
testpaths = [
    "tests",
]
