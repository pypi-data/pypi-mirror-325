[project]
name = "minisky"
version = "0.0.1"
description = "A minimal command line air traffic simulator with REST API (a BlueSky fork)"
readme = "readme.md"
requires-python = ">=3.10"
authors = [
    {name = "Open Aviation Science"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
