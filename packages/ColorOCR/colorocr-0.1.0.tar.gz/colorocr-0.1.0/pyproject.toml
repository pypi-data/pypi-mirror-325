[build-system]
requires = ["setuptools>=42", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "ColorOCR"
version = "0.1.0"
description = "A color-based OCR library using EasyOCR"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    { name = "Aosin_MUDS" }
]
dependencies = [
    "easyocr",
    "opencv-python-headless",
    "numpy",
    "matplotlib"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://github.com/Aosin-muds/ColorOCR.git"

[project.scripts]
ColorOCR = "ColorOCR:main"
