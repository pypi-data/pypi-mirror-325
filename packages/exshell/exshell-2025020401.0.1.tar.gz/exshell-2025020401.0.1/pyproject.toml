[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "exshell"
version = "2025020401.0.1"
authors = [
  { name="Takahashi Satoshi", email="muzudho1@gmail.com" },
]
description = "A library for creating console applications that use Excel as a display."
readme = "README.md"
requires-python = ">=3.12.3"
dependencies = [
  "openpyxl>=3.1.5",
  "tomlkit>=0.13.2",
]
maintainers = [
  { name="Takahashi Satoshi", email="muzudho1@gmail.com" },
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["excel", "console application"]
classifiers = [
  "Programming Language :: Python"
]

[project.urls]
Repository = "https://github.com/muzudho/exshell.git"

# ビルドツールの設定
[tool.hatch.build.targets.sdist]
exclude = [
  "/docs",          # ドキュメントは GitHub の方にアップロードする
  "/examples",      # README.md で紹介されているスクリプト
  "/private",       # 個人用
  "/temp",
  "/tests",         # 設定しなくても最初から機能するという話しもある
  "*.log",          # Logging
  "*.bak",          # WinMerge
  "*- コピー*",     # Copy file
  "exshell_config.toml",
  "gradation.py",
  "requirements.txt",
]
