[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfastlru"
version = "1.0.0"
authors = [
  { name="Anatoly Petrov", email="petrov.projects@gmail.com" },
]
description = "Python implementation of a thread-safe LRU cache."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/AnatoliyProjects/pycache"
Issues = "https://github.com/AnatoliyProjects/pycache/issues"
