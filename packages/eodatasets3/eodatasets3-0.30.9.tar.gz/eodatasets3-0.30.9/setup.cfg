[tool:pytest]
testpaths = eodatasets3 tests
addopts = --doctest-modules
timeout = 1000
filterwarnings = ignore::FutureWarning
norecursedirs = .* build dist .git tmp*

[flake8]
extend-ignore = 
	E203,
	DUO130
per-file-ignores = 
	tests/__init__.py: S001
	tests/test_verify.py: PT009
max-line-length = 120
no-accept-encodings = True

[coverage:run]
source = eodatasets3
branch = True

[coverage:report]
precision = 2
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	raise NotImplemented
	if __name__ == .__main__.:

[isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
known_standard_library = dataclasses
known_third_party = rapidjson,flask_themes,dateutil
known_first_party = eodatasets3

[versioneer]
VCS = git
style = pep440
versionfile_source = eodatasets3/_version.py
versionfile_build = eodatasets3/_version.py
tag_prefix = eodatasets3-

[egg_info]
tag_build = 
tag_date = 0

