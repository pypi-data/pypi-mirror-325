[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sqldeps"
version = "0.0.103"
description = "SQL Dependency Extractor"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
authors = [
    {name = "CainÃ£ Silva", email = "coutodasilva@wisc.edu"},
    {name = "Matt Christie", email = "mjchristie@wisc.edu"}
]
readme = "README.md"
keywords = ["sql", "dependency", "parser", "extractor"]
dependencies = [
    "groq>=0.16.0",
    "ipykernel>=6.29.5",
    "openai>=1.59.5",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "sqlparse>=0.5.3",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.9.2",
]

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]

[tool.setuptools]
packages = ["sqldeps"]
include-package-data = true

[tool.setuptools.package-data]
"sqldeps" = ["configs/**/*.yml"]  # Include all yml files in sqldeps/configs
