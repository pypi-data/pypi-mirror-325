

[build-system]
requires = ["hatchling","numpy>=1.26.4","statsmodels>=0.14.4","matplotlib>=3.9.2","pandas>=2.2.3"]
build-backend = "hatchling.build"


[project]
name = "pyarimafft"
version = "0.0.1"
authors = [
  { name="Shashank Sharma", email="shashboy@gmail.com" },
]


description = "A Time Series Forecasting library which performs outlier cleaning with LOESS regression, extracts multiple cyclicities with fast fourier transform & performs time series forecast via ARIMA"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }





[project.urls]
Homepage = "https://github.com/shashboy/pyarimafft"
Issues = "https://github.com/shashboy/pyarimafft/issues"