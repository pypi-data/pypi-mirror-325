[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "wqkwkwkkwddkowr4/__init__.py"

[project]
name = "wqkwkwkkwddkowr4"
dynamic = ["version"]
dependencies = [
#  "httpx",
#  "gidgethub[httpx]>4.0.0",
#  "django>2.1; os_name != 'nt'",
#  "django>2.0; os_name == 'nt'",
]
requires-python = ">=3.9"
authors = [
  {name = "m-xim"},
]
#maintainers = [
#  {name = "Brett Cannon", email = "brett@example.com"}
#]
description = "Lovely Spam! Wonderful Spam!"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["egg", "bacon", "sausage", "tomatoes", "Lobster Thermidor"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/m-xim/spam.git"
"Bug Tracker" = "https://github.com/m-xim/spam/issues"
Changelog = "https://github.com/m-xim/spam/blob/master/CHANGELOG.md"

[project.scripts]
spam-cli = "spam:main_cli"

[project.gui-scripts]
spam-gui = "spam:main_gui"

[project.entry-points."spam.magical"]
tomatoes = "spam:main_tomatoes"

[semantic_release]
version_variables = [
    "wqkwkwkkwddkowr4/__init__.py:__version__",
#    "docs/conf.py:version",
]