Metadata-Version = 2.4
[project]
name = 'romanclass'
description = 'Binary int class using Roman numerals for input and output'
authors = [{name = 'Vernon Cole'},{email = "vernondcole@gmail.com"}]
dependencies = []
dynamic = ['version']
keywords = ["Roman numbers", "romanclass", "emulate int"]
classifiers = [
            'Development Status :: 5 - Production/Stable',
            'Intended Audience :: Developers',
            'Intended Audience :: Education',
            'License :: OSI Approved :: MIT License',
            'Programming Language :: Python',
            'Natural Language :: Latin',
            'Operating System :: OS Independent',
            'Topic :: Software Development',
            'Topic :: Software Development :: Libraries :: Python Modules'
            ]
license.text = "MIT"

readme = "README.rst"

[project.urls]
repository = "https://launchpad.net/romanclass"
documentation = "https://git.launchpad.net/romanclass/tree/README.rst"

[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "romanclass.__version__"}

[tool.setuptools.packages.find]
include = ["romanclass"]
namespaces = false
