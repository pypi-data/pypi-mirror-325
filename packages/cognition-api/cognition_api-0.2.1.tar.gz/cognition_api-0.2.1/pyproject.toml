[project]
name = "cognition-api"
dynamic = ["version"]
description = "API layer for Cognition Core AI agents"
authors = [{ name = "Nestor Colt", email = "nestor.colt@gmail.com" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "fastapi>=0.109.0,<1.0.0",
    "uvicorn>=0.27.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "isort>=5.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.dynamic]
version = { attr = "cognition_api.__version__" }

[tool.hatch.version]
path = "src/cognition_api/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/cognition_api"]

[tool.hatch.metadata]
allow-direct-references = true
