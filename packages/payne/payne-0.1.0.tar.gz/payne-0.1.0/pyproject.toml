[project]
name = "payne"
version = "0.1.0"
description = "Install Python applications"
readme = "README.md"
authors = [
    { name = "Martin Herrmann", email = "martin@famherrmann.de" }
]
requires-python = ">=3.11"
dependencies = [
    "cyclopts>=3.3.1",
]

[project.scripts]
payne = "payne.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
