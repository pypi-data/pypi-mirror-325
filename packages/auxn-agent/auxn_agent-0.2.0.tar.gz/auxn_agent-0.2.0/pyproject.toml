[tool.poetry]
name = "auxn-agent"
version = "0.2.0"  # updated minor release version
description = "A web scraping and data extraction tool."
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/your-username/auxn-agent"
keywords = ["web scraping", "data extraction", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
include = ["src/**/*.py"]
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
playwright = ">=1.40.0"
python-dotenv = ">=1.0.0"
pydantic = ">=2.5.2"
loguru = ">=0.7.2"
pytest = "==7.4.3"
pytest-asyncio = "==0.21.1"
aiofiles = ">=23.2.1"
sqlalchemy = ">=2.0.23"
pydantic-settings = ">=2.0.0"
SQLAlchemy-Utils = ">=0.41.1"
aiohttp = "==3.9.3"
aiohttp-retry = "==2.8.3"
pytest-aiohttp = "==1.0.5"
typing-extensions = ">=4.9.0"
pytest-timeout = "==2.2.0"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"
flake8 = "^7.0.0"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
    ".",
    "src"
]
testpaths = [
    "tests"
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestDeprecationWarning",
    "ignore::ResourceWarning",
    "ignore::RuntimeWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning"
]
log_cli = true
log_cli_level = "WARNING"

[tool.poetry.scripts]
auxn-agent = "auxn_agent.main:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/your-username/auxn-agent/issues"
"Documentation" = "https://github.com/your-username/auxn-agent/wiki"