[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepseek-r1"
version = "0.1.1"
description = "DeepSeek R1 AI Assistant"
authors = [{name = "KhulnaSoft Lab", email = "contact@khulnasoft.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "prompt_toolkit>=3.0.0",
]


[tool.setuptools]
package-dir = {"" = "src"}
packages = ["deepseek_r1"]
