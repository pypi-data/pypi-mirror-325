[project]
name = "PyCVutils"
version = "0.1.6"
description = "A bunch of useful wrappers around opencv-python library"
authors = [
    { name = "SEBROVATER", email = "sebrovskiy.k@gmail.com" },
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "numpy>=1.22.0",
]

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
contrib = [
    "opencv-contrib-python>=4.7.0.71",
]
contrib-headless = [
    "opencv-contrib-python-headless>=4.7.0.71",
]
opencv = [
    "opencv-python>=4.7.0.71",
]
headless = [
    "opencv-python-headless>=4.7.0.71",
]

[project.urls]
github = "https://github.com/SEBROVATER/PyCVutils"

[tool.uv]
package = true

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = [
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pyright>=1.1.393",
    "pytest>=8.3.4",
    "ruff>=0.9.4",
]
