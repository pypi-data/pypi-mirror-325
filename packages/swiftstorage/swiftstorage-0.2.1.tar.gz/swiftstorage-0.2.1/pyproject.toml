[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swiftstorage"
version = "0.2.1"
authors = [
  { name="Sean Yeatts" },
]
license = {text = "MIT License"}
description = "A simple way to interact with local and remote files / folders through an easy-to-use and highly extendable API."
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/SeanYeatts/SwiftStorage"
