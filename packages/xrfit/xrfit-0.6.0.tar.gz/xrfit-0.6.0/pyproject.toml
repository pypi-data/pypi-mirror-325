[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xrfit"
version = "0.6.0"
authors = [{ name = "Mingi Jho", email = "mingi.jho@kaist.ac.kr" }]
description = "xrfit"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["Data Analysis", "Fitting"]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.3.2",
    "scipy>=1.15.1",
    "pytest>=8.3.4",
    "qtpy>=2.4.2",
    "xarray>=2025.1.2",
    "pyqtgraph>=0.13.7",
    "lmfit>=1.3.2",
    "lxml>=5.3.0",
    "pyqt6>=6.8.0",
]

[dependency-groups]
io = ["dill"]
dev = [
    "mypy>=1.14.1",
    "pre-commit>=4.1.0",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.0",
    "commitizen>=3.29.0",
    "ruff>=0.6.3",
    "pytest-qt>=4.4.0",
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.0",
]
pyqt6 = ["pyqt6>=6.8.0"]



[project.urls]
Repository = "https://github.com/mgjho/xrfit.git"
Issues = "https://github.com/mgjho/xrfit/issues"

[tool.commitizen]
change_type_map = { "BREAKING CHANGE" = "ğŸ’¥ Breaking Changes", "feat" = "âœ¨ Features", "fix" = "ğŸ Bug Fixes", "refactor" = "â™»ï¸ Code Refactor", "perf" = "âš¡ï¸ Performance" }

version_provider = "pep621"
update_changelog_on_bump = true
tag_format = "v$version"
changelog_merge_prerelease = true

major_version_zero = true
change_type_order = [
    "ğŸ’¥ Breaking Changes",
    "âœ¨ Features",
    "ğŸ Bug Fixes",
    "â™»ï¸ Code Refactor",
    "âš¡ï¸ Performance",
]

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "D",
    "UP",
    "YTT",
    "ASYNC",
    "B",
    "A",
    "C4",
    "FA",
    "ICN",
    "LOG",
    "G",
    "PIE",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SIM",
    "TID",
    "TCH",
    "INT",
    "TRY",
    "FLY",
    "NPY",
    "PERF",
    "FURB",
    "RUF",
]
ignore = [
    "E501",    # Line too long
    "PLW2901", # Outer variable overwritten by inner target
    "ICN001",  # Import conventions
    "TRY003",  # Long exception messages
    "D100",    # Missing docstring in public module
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D104",    # Missing docstring in public package
    "D105",    # Missing docstring in magic method
]
extend-select = []
allowed-confusables = [
    "Ã—",
    "âˆ’",
    "ğ‘",
    "ğ’‚",
    "ğ‘",
    "ğ’ƒ",
    "ğ‘",
    "ğ‘¥",
    "ğ‘¦",
    "ğ‘§",
    "ğ›¼",
    "Î³",
    "ğ›¾",
    "Î½",
    "Î±",
]
exclude = ["*.ipynb"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = "src"
testpaths = "tests"

[tool.coverage.run]
source = ["src"]
concurrency = ["multiprocessing", "thread"]

[tool.mypy]
plugins = ["numpy.typing.mypy_plugin"]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
allow_redefinition = true
check_untyped_defs = false
exclude = ['^docs/', '^tests/']
disable_error_code = ['import-untyped', 'import-not-found']
pretty = true

[tool.uv.workspace]
members = ["xrfit"]
