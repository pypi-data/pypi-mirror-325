<div class="mt-4">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    {% for header in headers %}
                    <th class="text-start bg-primary text-white">{{ header|capfirst }}</th>
                    {% endfor %}
                    <th class="text-end">
                        <span class="visually-hidden">Actions</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for object in object_list %}
                <tr>
                    {% for field in object.fields %}
                    <td class="{% if forloop.first %}fw-medium{% endif %}">
                        {{ field }}
                    </td>
                    {% endfor %}
                    <td class="text-end">
                        {{ object.actions }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
