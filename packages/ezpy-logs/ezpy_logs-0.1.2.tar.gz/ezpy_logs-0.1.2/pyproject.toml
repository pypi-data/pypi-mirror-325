[project]
name = "ezpy_logs"
version = "0.1.2"
description = "EzPy Logs: swiss knife logging for personal use"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "colorama>=0.4.6",
    "pytest>=8.3.4",
    "python-dateutil>=2.9.0.post0",
]
authors = [
    { name = "ezalos", email = "ezalos@github.com" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

[project.urls]
Homepage = "https://github.com/ezalos/ezpy_logs"
Repository = "https://github.com/ezalos/ezpy_logs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
