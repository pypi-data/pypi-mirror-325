[build-system]
requires = ["setuptools>=61", "wheel", "setuptools-git-versioning<2"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[tool.setuptools]
packages = ['parsion']

[project]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]
name = 'parsion'
description = 'Simple LR parser generator and parser for easy integration'
readme = "README.md"
authors = [{ name = "Max SikstrÃ¶m", email = "max@pengi.se" }]
license = { file = 'LICENSE' }

dependencies = []
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/pengi/parsion"
