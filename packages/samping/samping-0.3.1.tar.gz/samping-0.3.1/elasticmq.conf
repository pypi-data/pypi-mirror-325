# the include should be done only once, at the beginning of the custom configuration file
include classpath("application.conf")

node-address {
    protocol = http
    host = elasticmq
    port = 9324
    context-path = ""
}

queues {
    serpengine {
        defaultVisibilityTimeout = 360 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
        deadLettersQueue {
            name = "serpengine-dead-letters"
            maxReceiveCount = 5 // from 1 to 1000
        }
        fifo = false
        contentBasedDeduplication = false
        tags {
            tag1 = "tagged1"
            tag2 = "tagged2"
        }
    }
    serpengine-crawler {
        defaultVisibilityTimeout = 360 seconds
        delay = 5 seconds
        receiveMessageWait = 0 seconds
        deadLettersQueue {
            name = "serpengine-dead-letters"
            maxReceiveCount = 5 // from 1 to 1000
        }
        fifo = false
        contentBasedDeduplication = false
        tags {
            tag1 = "tagged1"
            tag2 = "tagged2"
        }
    }
    serpengine-dead-letters { }
    audit-queue-name { }
    redirect-queue-name { }
}

