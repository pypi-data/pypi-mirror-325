[tool.poetry]
name = "rspystreamer"
version = "0.1.0"
description = "A package to send and receive messages using Redis streams"
authors = ["Reza Shirazi <itreza7@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/itreza7/rspystreamer"

[tool.poetry.dependencies]
python = "^3.11"
rspyredis = ">=0.1.2,<1.0.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
