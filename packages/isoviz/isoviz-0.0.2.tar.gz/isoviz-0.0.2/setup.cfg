[metadata]
name = isoviz
version = 0.0.2
url = https://github.com/kolikem/isoviz
author = Ko Ikemoto
author_email = imko@m.u-tokyo.ac.jp
description = This package visualizes isoform structure and expression.
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.7
install_requires = 
	matplotlib>=3.5
	pandas>=1.3
	numpy>=1.21

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	isoviz = isoformvisualizer.isoviz:main

[tox:tox]
isolated_build = True
envlist = py37, py38, py39, py310, py311, py312

[egg_info]
tag_build = 
tag_date = 0

