[metadata]
name = embedops-cli
version = attr: embedops_cli.__version__
author = Dojo Five, LLC
author_email = embedops@dojofive.com
license_files = LICENSE
description = EmbedOps Command Line Tools
url = https://embedops.io
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Environment :: Console
	Topic :: Software Development :: Build Tools
	Topic :: Software Development :: Embedded Systems
	License :: Free To Use But Restricted
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	dynaconf==3.1.7
	setuptools >= 21.0.0
	python-dotenv >= 0.19.0
	termcolor >= 2.3.0
	
	click==7.1.2
	colorama==0.4.6
	InquirerPy==0.3.4
	pyyaml==6.0.1
	boto3==1.26.165
	sseclient-py==1.7.2
	pyfatfs >= 1.0.5
	pywinpty==2.0.12; sys_platform == 'win32'
	
	requests==2.26.0
	certifi >= 2023.11.17
	six >= 1.10
	python_dateutil >= 2.5.3
	urllib3 >= 1.15.1, < 2.0.0
	bs4 >= 0.0.1
	lxml

[options.entry_points]
console_scripts = 
	embedops-cli = embedops_cli.embedops_cli:embedops_cli
	
	eotools-create-run   = embedops_cli.eotools.ci_run:create_entry
	eotools-parse-output = embedops_cli.eotools.parse:main
	eotools-create-artifact = embedops_cli.eotools:main
	eotools-update-run = embedops_cli.eotools.ci_run:update_entry
	eotools-create-release = embedops_cli.eotools.release:create_release
	eotools-hil-run = embedops_cli.hil.hil_common:hil_run

[options.package_data]
* = *.txt, *.toml, *.json

[egg_info]
tag_build = 
tag_date = 0

