[project]
name = "aicommit-simongino"
version = "0.1.0"
description = "AI-powered git commit message generator"
authors = []
dependencies = [
    "typer>=0.9.0",
    "rich>=13.7.0",
    "pydantic>=2.0.0",
    "dashscope>=1.13.6",
    "gitpython>=3.1.40",
    "tomlkit>=0.12.0",
    "openai>=1.61.1",
    "tomli>=2.0.1; python_version < '3.11'",
    "twine>=6.1.0",
]
requires-python = ">=3.10,<3.13"
readme = "README.md"
license = "MIT"

[project.scripts]
aicommit = "aicommit.cli.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.3",
    "black>=23.11.0",
    "isort>=5.12.0",
    "mypy>=1.7.1",
    "pyinstaller>=6.3.0,<6.4.0",
]

[tool.pdm.scripts.build-binary]
shell = "rm -rf build dist && PYTHONPATH=src pyinstaller --name aicommit --onefile --paths src src/aicommit/cli/main.py"
