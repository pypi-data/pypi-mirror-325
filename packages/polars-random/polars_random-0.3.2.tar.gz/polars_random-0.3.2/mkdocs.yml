site_name: polars-random
site_description: polars-random docs
site_url: https://diegoglozano.github.io/polars-random/

theme:
  name: material
  locale: en
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
repo_name: diegoglozano/polars-random
repo_url: https://github.com/diegoglozano/polars-random

nav:
  - Intro: index.md
  - Docs:
      - API Reference: api_reference.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy