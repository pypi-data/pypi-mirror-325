[build-system]
requires = [
    "hatchling>=1.22.2"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_soap"
version = "0.2.1"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (SOAP module)"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "lxml>=5.3.0",
    "pypomes_core>=1.7.5",
    "pypomes_http>=0.4.9",
    "requests>=2.32.3",
    "zeep>=4.3.1"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-SOAP"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-SOAP/issues"
