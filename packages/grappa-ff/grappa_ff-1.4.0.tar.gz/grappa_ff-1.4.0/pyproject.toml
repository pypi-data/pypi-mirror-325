[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grappa-ff"
version = "1.4.0"
description = "Machine Learned Molecular Mechanics Force Field"
authors = [
    { name="Leif Seute", email="leif.seute@h-its.org" }
]
readme = "README.md"
license = {file = "LICENSE"}

dependencies = [
    "numpy<=1.26.4",
    "scipy>=1.13.0",
    "pyyaml>=6.0.1",
    "tqdm>=4.66.4",
    "pandas>=2.2.0",
    "pydantic>=2.7.1",
    "seaborn>=0.13.2",
    "rdkit>=2023.9.1",
    "matplotlib>=3.8.2",
    "wandb>=0.16.1",
    "networkx>=3.2.1",
    "charset-normalizer>=2.1.0",
    "hydra-core>=1.3.2",
    "pytest>=8.3.4",
    "lightning==2.3.3",
    "torchdata==0.7.1",
    "torch==2.0.0",
    "dgl==2.1.0",
]

requires-python = ">=3.10"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where=["src"]


[project.scripts]
grappa_gmx = "grappa.wrappers.gromacs_wrapper:main"
grappa_export = "grappa.training.export_model:grappa_export"
grappa_inspect-dataset = "grappa.data.dataset:inspect_dataset"
grappa_upload = "grappa.training.export_model:upload"

[tool.pytest.ini_options]
addopts = "-m 'not slow and not gpu'"
markers = [
    "slow: mark test as slow",
    "gpu: mark test as requiring a CUDA installation of torch and dgl",
]