[project]
name = "leve"
version = "0.1.1"
description = "A python library written in pure python, without any extra dependency to work with string matching algorithms"
readme = "README.md"
authors = [{ name = "kartikey Shahi", email = "kartikeyshahi@hotmail.com" }]
license = { file = "LICENSE" }
keywords = ["levenshtein", "nlp", "string matching"]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

requires-python = ">=3.13"
dependencies = []

[project.urls]
Homepage = "https://github.com/kemphire/leve"
Issues = "https://github.com/kemphire/leve/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
