[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ExcelPlugin"  # Замените на настоящее имя пакета
version = "0.1.0"
description = "Advanced Excel manipulation with pandas and openpyxl"
readme = "README.md"
authors = [
    {name = "Subbotin Alexandr", email = "subbotinstar@gmail.com"},
]
license = {text = "MIT"}  # Или другая лицензия
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.2.2",
    "openpyxl>=3.1.3",
    "typing-extensions>=4.0; python_version<'3.12'"
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Intended Audience :: Developers",
]

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["tests*", "examples*"]