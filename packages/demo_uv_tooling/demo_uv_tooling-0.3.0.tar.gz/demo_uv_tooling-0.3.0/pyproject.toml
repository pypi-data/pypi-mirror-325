[project]
name = "demo_uv_tooling"
version = "0.3.0"
description = "Demonstrates the modern Python tooling with uv."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "accelerate>=1.2.1",
    "fastapi[async,standard]>=0.115.6",
    "httpx[async]>=0.28.1",
    "mypy[pytest]>=1.14.1",
    "pydantic>=2.10.4",
    "pytest-asyncio>=0.25.1",
    "torch>=2.5.1",
    "transformers>=4.47.1",
    "trio>=0.28.0",
    "uv>=0.5.15",
    "uvicorn>=0.34.0",
]

# [build-system]
# requires = ["hatchling"]
# build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
dev = [
    "pytest-cov",
    "torch",

]

[lint]
select = ["ALL"]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "T201",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["."]
# addopts = "--cov=src/ --cov-report=term-missing"

[tool.mypy]

[[tool.mypy.overrides]]
module = [
    "transformers.*",
    "torch.*",
    "tokenizers.*",
    "pydantic.*",
    "fastapi.*",
    "pytest.*",
    "httpx.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 80
target-version = "py312"
