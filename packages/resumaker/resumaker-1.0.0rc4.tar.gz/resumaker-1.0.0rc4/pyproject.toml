[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "resumaker"
dynamic = ["version"]
description =  "Effortlessly create multiple, ATS-friendly resumes from a single YAML file with Resumaker."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["Resume", "Resume Maker", "Resumaker"]
authors = [
  { name = "Md Sujauddin Sekh" }
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Text Processing :: Markup :: LaTeX",
  "Environment :: Console",
]
dependencies = [
  "PyYAML==6.0.2"
]

[project.urls]
Homepage = "https://github.com/sujaudd1n/resumaker"
Documentation = "https://github.com/sujaudd1n/resumaker"
Issues = "https://github.com/sujaudd1n/resumaker/issues"
Source = "https://github.com/sujaudd1n/resumaker"

[project.scripts]
resumaker = "resumaker.__main__:main"


[tool.hatch.version]
path = "src/resumaker/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/resumaker tests}"

[tool.coverage.run]
source_pkgs = ["resumaker", "tests"]
branch = true
parallel = true
omit = [
  "src/resumaker/__about__.py",
]

[tool.coverage.paths]
resumaker = ["src/resumaker", "*/resumaker/src/resumaker"]
tests = ["tests", "*/resumaker/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
[tool.pytest.ini_options]
markers = [
  "fixture_data",
  "create_file"
]
