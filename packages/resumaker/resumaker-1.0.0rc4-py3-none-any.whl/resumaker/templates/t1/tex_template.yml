preamble: |
  \documentclass[
      %a4paper, % Uncomment for A4 paper size (default is US letter)
      11pt, % Default font size, can use 10pt, 11pt or 12pt
  ]{resume} % Use the resume class

  \usepackage{ebgaramond} % Use the EB Garamond font
  \usepackage{hyperref}
  \hypersetup
  {
      colorlinks=true,
      urlcolor=blue
  }

  \input{glyphtounicode}
  \pdfgentounicode=1
main: |
  \begin{document}
    $CONTENT
  \end{document}
contact: |
  \name{$name}

  \address{$location}

  \address{\raisebox{-2px}{\includegraphics[width=10px]{icons/phone.png}} 
  $phone \\ \raisebox{-2px} {\includegraphics[width=10px]{icons/mail.png}}
  $email  \\ \raisebox{-2px}{\includegraphics[width=10px]{icons/linkedin.png}}
  \href{https://www.linkedin.com/in/$linkedin/}{linkedin.com/in/$linkedin} \\
  \raisebox{-2px}{\includegraphics[width=10px]{icons/github.png}}
  \href{https://github.com/$github}{github.com/$github}}
education:
  complete: |
    \begin{rSection}{Education}
        $all_educations
    \end{rSection}
  single: |
    \textbf{$degree} \hfill \textit{$duration} \\
    $name,
    $location \\
    $all_achievements
  achievement: $achievement \\

links:
  complete: |
    \begin{rSection}{Links}
      \begin{tabular}{@{} >{\bfseries}l @{\hspace{6ex}} l @{}}
        $all_links
      \end{tabular}
    \end{rSection}
  single: $link_title & $single_links \\
  single-link: \href{$link_url}{$link_url_text}

summary: \begin{rSection}{$title} $text \end{rSection}

skills:
  complete: |
    \begin{rSection}{Skills}
      \begin{tabular}{@{} >{\bfseries}l @{\hspace{6ex}} l @{}}
        $all_skills
      \end{tabular}
    \end{rSection}
  single: $skill_topic & $skills_list \\

work_experience:
  complete: |
    \begin{rSection}{Work Experience} \def \\ {\addressSep\ }
      $all_work_experiences
    \end{rSection}
  single: |
    \begin{rSubsection}{$company_name, $location \\ $role \\ $duration}{}{}{}
      $all_contributions
    \end{rSubsection}
  single-contribution: \item $contribution

projects:
  complete: |
    \begin{rSection}{Projects}
      $all_projects
    \end{rSection}
  single: |
    \begin{rSubsection}{$project_name}{$techstack}{}{}
      $all_details
    \end{rSubsection}
  single-detail: \item $detail
