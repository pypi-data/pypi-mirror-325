[project]
name = "dainty"
version = "0.6.0"
description = "Create HTML boilerplate from pydantic models"
readme = "README.md"
authors = [{ name = "gaardhus", email = "tobias_gaardhus@hotmail.com" }]
requires-python = ">=3.12"
dependencies = [
  "ipython>=8.18.1",
  "pydantic[email]>=2.9.2",
  "pyhtml-enhanced>=2.1.0",
  "pytest>=8.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]

[dependency-groups]
demo = [
  "fastapi[standard]>=0.115.5",
  "python-multipart>=0.0.17",
  "uvicorn>=0.32.0",
]
