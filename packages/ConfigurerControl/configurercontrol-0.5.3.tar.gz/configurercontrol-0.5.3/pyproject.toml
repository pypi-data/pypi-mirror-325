[build-system]
requires = [
    "setuptools",
    "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "ConfigurerControl"
version = "0.5.3"
requires-python = ">= 3.12"
authors = [
    {name="Sergei Vasilev", email="vasilsv@ite-ng.ru"}
]
dependencies = [
    "Pillow>=10.4.0",
    "DLMS-SPODES >= 0.82.0, <0.83",
    "DLMSComProf>=0.0.3",
    "tKot>=0.7.3"
]
description="dlms-spodes"
readme = "README.md"
keywords=['dlms', 'GUI', 'MVC']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Source = "http://git.ite-ng.ru/dep/configurer_control_services_prj"
