[project]
name = "lightly-purple"
version = "0.2.12"
description = "Lightly Purple is a lightweight, fast, and easy-to-use data exploration tool for data scientists and engineers."
readme = "USAGE.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["data-exploration", "data-science", "analytics", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
    "annotated-types==0.7.0",
    "duckdb-engine>=0.13.5",
    "duckdb>=1.1.3",
    "fastapi>=0.115.5",
    "sqlmodel>=0.0.22",
    "typing-extensions>=4.12.2",
    "uvicorn>=0.32.1",
    "labelformat>=0.1.4",
    "tqdm>=4.65.0",
    "python-dotenv>=1.0.1",
]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "httpx>=0.27.2",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
    "hatchling>=1.27.0",
]


[project.urls]
Homepage = "https://github.com/lightly-ai/project-purple"

[tool.mypy]
strict = true
disallow_untyped_defs = true
ignore_missing_imports = false


[tool.pytest.ini_options]
# Make pytest discover all files in the tests directory. This is useful for showing
# detailed assertion errors outside of the test file, for example when using a helper
# function from `tests/helpers.py`.
python_files = "tests/*.py tests/**/*.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src/lightly_purple"]

[tool.hatch.build.targets.wheel]
packages = ["src/lightly_purple"]

[tool.hatch.build]
artifacts = [
    "src/lightly_purple/**/*",
]
