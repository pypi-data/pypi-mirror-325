[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memoryfields"
version = "0.1.1"
description = "A Python client for interacting with SenTech AI's memory fields API."
authors = [{ name = "Sentech AI", email = "service@sentech.ai" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "requests_toolbelt"
]

[project.urls]
Homepage = "https://github.com/SentechAI/memory-fields"
Repository = "https://github.com/SentechAI/memory-fields"

[tool.setuptools.packages.find]
where = ["."]
include = ["memoryfields"]