# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "econ-llm"
version = "1.1.2"
description = "LLM Agents for Game Theory Experiments"
readme = "README.md"
authors = [
    { name = "Jawand Singh", email = "jawandsingh@gmail.com" }
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
keywords = ["game theory", "LLM", "agents", "experiments"]
dependencies = [
    "openai>=1.0",
    "matplotlib",
    "selenium",
    "chromedriver-autoinstaller",
    "pandas",
]
requires-python = ">=3.9"

[project.scripts]
econ-llm = "econ_llm.main:main"