[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coastal-resilience-utilities"
version = "0.1.29"
requires-python = '>=3.11'
readme = "README.md"
description = "A utility package for coastal resilience analysis."
authors = [
    { name = "Chris Lowrie", email = "lowriechris779@gmail.com" }
]
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
license = { text = "MIT" }
dependencies = [
    "xarray",
    "pandas",
    "geopandas",
    "fiona",
    "numpy",
    "rioxarray",
    "rasterio",
    "h5netcdf",
    "matplotlib",
    "google-cloud-storage",
    "pytest",
    "s2sphere",
    "fastparquet",
    "pyarrow",
    "zarr",
    "fsspec",
    "gcsfs",
    "odc-geo",
    "numba==0.60.0",
    "xarray-spatial",
    "s2sphere",
    "pytest",
    "tqdm",
    "memory_profiler",
    "joblib",
    "gdal>=3.10.0"
]

[dependency-groups]
dev = [
    "coastal-resilience-utilities",
]

[tool.uv.sources]
coastal-resilience-utilities = { workspace = true }
