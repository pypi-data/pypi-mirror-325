[tox]
envlist =
    pre-commit
    py38
    py39
    py310
    py311
    py312
    py313
    coverage
    docs
skip_missing_interpreters = True

[testenv]
deps =
    zope.testrunner
commands =
    zope-testrunner --test-path src --tests-pattern ^tests {posargs}

[testenv:pre-commit]
# necessary to build the woke linter
passenv = HOME
commands =
     pre-commit run --all-files
deps =
     pre-commit

[flake8]
ignore =
     # flake8 errors from the E category will be mostly gone after
     # applying black
     E
     # line break before/after binary operator
     # mutually exclusive
     W503
     W504

[testenv:docs]
basepython =
    python3.11
commands =
    sphinx-build -b html -d src/lazr/config/docs/_build/doctrees src/lazr/config/docs src/lazr/config/docs/_build/html
deps =
    .[docs]

[testenv:coverage]
basepython =
    python3
deps =
    coverage
    zope.testrunner
commands =
    coverage erase
    coverage run -m zope.testrunner --test-path src --tests-pattern ^tests {posargs}
    coverage html
    coverage report -m  --fail-under=96

[coverage:run]
source = lazr.config
omit = */docs/conf.py
