[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rapid-assistant"
version = "0.0.1"
description = "A lightweight building block for rapidly prototyping LLM-powered agents with customizable behaviors and pluggable tools"
authors = [{name = "Zhi Yan Liu", email = "lzy.dev@gmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
keywords = ["llm", "agent", "assistant", "prototype"]
dependencies = [
    "python-dotenv",
    "anyio",
    "trio",
    "boto3",
    "openai",
    "mcp"
]

[project.urls]
Homepage = "https://github.com/rapid-assistant/rapid-assistant"
Repository = "https://github.com/rapid-assistant/rapid-assistant.git"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "argparse"
]
