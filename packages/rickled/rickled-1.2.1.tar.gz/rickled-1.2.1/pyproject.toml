[project]
name = "rickled"
version = "1.2.1"
description = "Tools for pickling Python objects in a completely different way"
authors = [
    {name = "Zipfian Science", email = "about@zipfian.science"}
]
license = {text = "Apache 2.0"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pyyaml", "requests", "tomli;python_version<'3.11'", "tomli-w"
]

[project.optional-dependencies]
net =  [
    'twisted',
    'pyopenssl'
]
xml =  ['xmltodict']
dotenv =  ['python-dotenv']
validators =  ["py.validator"]
jsonschema = ["jsonschema[format]"]
full = [
    "py.validator",
    'python-dotenv',
    'xmltodict',
    'twisted',
    'pyopenssl',
    "jsonschema[format]"
]

[project.scripts]
rickle = "rickled.cli:main"

[tool.poetry.scripts]
unittest = 'deploy:all_unit_tests'
docs = 'deploy:build_documentation'
bumpver = 'deploy:bump_version_patch'
uploaddocs = 'deploy:upload_docs_via_ftp'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.group.dev.dependencies]
sphinx = "7.4.7"
sphinxcontrib-napoleon = "^0.7"
sphinx-book-theme = "^1.1.3"
sphinx-copybutton = "^0.5.2"
jsonschema = "^4.23.0"
coverage = "^7.6.10"
pyopenssl = "^25.0.0"
twisted = "^24.11.0"
python-dotenv = "^1.0.1"
xmltodict = "^0.14.2"
py-validator = "^0.21.1"
myst-parser = "3.0.1"
sphinx-design = "^0.6.1"

