name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
    branches:
      - 'master'

jobs:
    ci:
      strategy:
        fail-fast: true
        matrix:
          python-version: ["3.11", "3.12"]
          os: [ubuntu-latest]
      runs-on: ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install uv
          run: pip install uv
        - name: Install python dependencies
          run: uv sync
        - name: Style
          run: uv run make lint
