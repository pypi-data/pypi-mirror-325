<!DOCTYPE html>
<html>

<head>
    <title>D3.js Node Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }
    </style>
</head>

<body>
    <div>Double-click background to add node. Drag nodes to move them.</div>
    <svg width="800" height="600"></svg>
    <script>
        // Initial data
        let data = {
            nodes: [
                { id: 1, name: "Node 1" },
                { id: 2, name: "Node 2" },
                { id: 3, name: "Node 3" }
            ],
            links: [
                { source: 0, target: 1 },
                { source: 1, target: 2 }
            ]
        };

        // Create SVG container
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        // Create force simulation
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Create the links
        const link = svg.append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link");

        // Create the nodes
        const node = svg.append("g")
            .selectAll("g")
            .data(data.nodes)
            .join("g")
            .attr("class", "node");

        // Add circles to nodes
        node.append("circle")
            .attr("r", 10)
            .style("fill", (d, i) => d3.schemeCategory10[i % 10]);

        // Add labels to nodes
        node.append("text")
            .attr("dx", 12)
            .attr("dy", ".35em")
            .text(d => d.name);

        // Add drag behavior
        node.call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        // Double click on background to add node
        svg.on("dblclick", function (event) {
            const coords = d3.pointer(event);
            const newNode = {
                id: data.nodes.length + 1,
                name: `Node ${data.nodes.length + 1}`,
                x: coords[0],
                y: coords[1]
            };
            data.nodes.push(newNode);

            // Add link to nearest node
            if (data.nodes.length > 1) {
                const lastNode = data.nodes[data.nodes.length - 2];
                data.links.push({
                    source: lastNode,
                    target: newNode
                });
            }

            updateGraph();
        });

        // Update function to refresh the graph
        function updateGraph() {
            // Update links
            const link = svg.selectAll(".link")
                .data(data.links)
                .join("line")
                .attr("class", "link");

            // Update nodes
            const node = svg.selectAll(".node")
                .data(data.nodes)
                .join(
                    enter => {
                        const nodeEnter = enter.append("g")
                            .attr("class", "node")
                            .call(d3.drag()
                                .on("start", dragstarted)
                                .on("drag", dragged)
                                .on("end", dragended));

                        nodeEnter.append("circle")
                            .attr("r", 10)
                            .style("fill", (d, i) => d3.schemeCategory10[i % 10]);

                        nodeEnter.append("text")
                            .attr("dx", 12)
                            .attr("dy", ".35em")
                            .text(d => d.name);

                        return nodeEnter;
                    }
                );

            // Update simulation
            simulation.nodes(data.nodes);
            simulation.force("link").links(data.links);
            simulation.alpha(1).restart();
        }

        // Simulation tick function
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>

</html>
