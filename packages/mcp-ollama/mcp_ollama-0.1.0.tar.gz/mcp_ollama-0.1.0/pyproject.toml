[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-ollama"
version = "0.1.0"
description = "MCP server for Ollama integration"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Matt" }]
keywords = ["mcp", "ollama", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["mcp[cli]", "ollama"]

[project.optional-dependencies]
dev = ["ruff", "build", "twine"]

[project.scripts]
mcp-ollama = "mcp_ollama.__main__:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-ollama"
"Bug Tracker" = "https://github.com/yourusername/mcp-ollama/issues"
