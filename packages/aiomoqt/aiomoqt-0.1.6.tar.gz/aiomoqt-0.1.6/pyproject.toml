[project]
name = "aiomoqt"
dynamic = ["version"]
description = "Python asyncio implementation of the MOQT protocol"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "gmarzot@marzresearch.net" }
]
dependencies = [
    "aioquic>=1.2.0",
    "asyncio"
]

[project.urls]
Homepage = "https://github.com/gmarzot/aiomoqt-python"
Repository = "https://github.com/gmarzot/aiomoqt-python.git"

[project.optional-dependencies]
test = ["pytest"]

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]