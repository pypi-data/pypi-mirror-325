[build-system]
requires = ["setuptools>=61.0", "mkdocs>=1.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs_build_cache_plugin"
version = "0.1.0"
authors = [
  { name="kmaliszewski", email="kmaliszewski.dev@gmail.com" },
]
description = "MkDocs plugin to check if a build is necessary by hashing configuration and documentation files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "MIT" }

[project.entry-points."mkdocs.plugins"]
build-cache = "mkdocs_build_cache.plugin:BuildCachePlugin"

[project.urls]
Homepage = "https://github.com/mrzysztof/mkdocs-build-cache-plugin"
Issues = "https://github.com/mrzysztof/mkdocs-build-cache-plugin/issues"

