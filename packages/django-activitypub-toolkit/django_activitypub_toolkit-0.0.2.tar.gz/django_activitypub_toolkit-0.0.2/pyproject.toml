[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-activitypub-toolkit"
version = "0.0.2"
requires-python = ">= 3.9,<4"
description = "Django pluggable application to ActivityPub servers"
authors = [{name = "Raphael Lullis", email = "raphael@mushroomlabs.com"}]
keywords = ["django", "activitypub"]
license = {text = "BSD-3-Clause"}
readme = "README.md"
classifiers = [
	"Environment :: Web Environment",
	"Framework :: Django",
	"Framework :: Django :: 4.2",
	"Framework :: Django :: 5.0",
	"Framework :: Django :: 5.1",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: BSD License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Topic :: Internet :: WWW/HTTP",
]

dependencies = [
  "django >= 4.2",
  "django-model-utils >= 4.2",
  "djangorestframework >= 3.13",
  "psycopg2-binary >= 2.9",
  "celery >= 5.4",
  "django-ulid",
  "pyld >= 2.0.4",
  "rdflib >= 7.0.0",
  "requests-http-message-signatures >= 0.3.1",
  "django-celery-beat >= 2.7.0",
]

[project.optional-dependencies]
dev = [
  "factory-boy",
  "pytest",
  "pytest-django",
  "pytest-env",
  "pytest-socket",
  "responses",
  "httpretty",
]

[tool.setuptools]
packages = ["django-activitypub-toolkit"]

[tool.setuptools.package-dir]
"django-activitypub-toolkit" = "activitypub"

[tool.poetry]
packages = [
  { include = "activitypub" }
]

[tool.poetry.group.dev.dependencies]
factory-boy = "*"
pytest = "*"
pytest-django = "*"
flake8 = "*"
ipython = "*"
pytest-env = "*"
pytest-socket = "*"
responses = "*"
httpretty = "*"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6"
mkdocs-material = "^9.5"
mkdocs-macros-plugin = "^1.0"


[tool.black]
line-length = 99
target-version = ['py311', 'py312', 'py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | build
  | dist
)/
'''

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = false
warn_unused_configs = true
warn_unused_ignores = true
