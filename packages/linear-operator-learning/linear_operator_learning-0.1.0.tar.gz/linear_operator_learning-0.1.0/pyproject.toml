[project]
name = "linear-operator-learning"
version = "0.1.0"
description = "A package to learn operators"
readme = "README.md"
authors = [
    { name = "alekfrohlich", email = "alek.frohlich@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.12",
    "torch>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "ruff>=0.9.4",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "D", # pydocstyle rules, limiting to those that adhere to the google convention
    "E4", # Errors
    "E7",
    "E9",
    "F", # Pyflakes
    "I"
]

ignore = [
    "F401", # Don't remove unused imports
]

[tool.ruff.lint.pydocstyle]
convention = "google"
