[project]
name = "mailck"
version = "0.4.1"
description = "a simple mail check utility, currently supporting IMAP"
authors = [{ name = "drad", email = "sa@adercon.com" }]
requires-python = "~=3.11"
readme = "README.md"
license = "GPL-3.0-only"
maintainers = [{ name = "drad", email = "sa@adercon.com" }]
keywords = [
    "mail",
    "imap",
    "check",
    "conky",
    "cron",
    "terminal",
    "email",
]

[project.urls]
Homepage = "https://gitlab.com/drad/mailck"
Repository = "https://gitlab.com/drad/mailck"

[project.scripts]
mailck = "mailck.main:app"

[internal]
created = 2023-12-20
modified = 2025-02-04

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
