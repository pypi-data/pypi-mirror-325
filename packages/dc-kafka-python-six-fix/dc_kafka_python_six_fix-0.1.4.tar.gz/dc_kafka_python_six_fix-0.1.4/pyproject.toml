[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dc-kafka-python-six-fix"
version = "0.1.4"
description = "Fix for kafka-python 2.0.2 missing six module"
authors = [{name = "Denise Case", email = "denisecase@gmail.com"}]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
keywords = ["kafka", "python", "six", "error", "fix"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",

]
dependencies = [
    "six==1.16.0",
    "kafka-python==2.0.2"
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
packages = ["dc_kafka_python_six_fix"] 

[project.urls]
Homepage = "https://github.com/denisecase/dc-kafka-python-six-fix"
Repository = "https://github.com/denisecase/dc-kafka-python-six-fix"
BugTracker = "https://github.com/denisecase/dc-kafka-python-six-fix/issues"
