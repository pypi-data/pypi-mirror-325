[project]
name = "promplate-recipes"
dynamic = []
authors = [
    { name = "Muspi Merol", email = "me@promplate.dev" },
]
dependencies = [
    "promplate>=0.3.5.1,<0.4",
    "python-box~=7.1",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.2.3.3"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "promplate_recipes/version.py"

[tool.pdm.scripts.fmt]
composite = [
    "ruff check --fix --exit-zero",
    "isort .",
    "black .",
]

[tool.black]
line-length = 120

[tool.pyright]
typeCheckingMode = "standard"

[dependency-groups]
dev = [
    "black~=24.3.0",
    "isort~=5.13.2",
    "ruff~=0.3.5",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
