[package]
name = "json_multi_merge"  # Rust crate name (underscores)
version = "0.2.3"
authors = ["Nic Wolff <nwolff@hearst.com>"]
edition = "2021"
license = "MIT"
description = "Deep JSON merging with Rust-powered modifiers"
repository = "https://github.com/Media-Platforms/json-multi-merge"
readme = "README.md"

[lib]
name = "json_multi_merge"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }

[env]
PYO3_PYTHON = { value = "/usr/local/bin/python3.12" }
