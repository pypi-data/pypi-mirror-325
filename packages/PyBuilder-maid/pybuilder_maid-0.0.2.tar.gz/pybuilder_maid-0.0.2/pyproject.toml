[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyBuilder-maid"
version = "0.0.2"
authors = [
 { name="Thoru-san", email="thoru.fun@gmail.com" },
]
description = "Билд система на питоне в рамках проекта maid."
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Thoru-san/PyBuilder-maid"
Issues = "https://github.com/Thoru-san/PyBuilder-maid"

[tool.hatch.build.targets.wheel]
packages = ["src/PyBuilder-maid"]
