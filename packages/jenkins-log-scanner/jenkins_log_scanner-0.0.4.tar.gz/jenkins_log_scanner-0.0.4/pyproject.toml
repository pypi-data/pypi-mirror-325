[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jenkins_log_scanner"
version = "0.0.4"
authors = [
  { name="Adeiron Barolli", email="obarolli@onicodes.io" },
]
description = "A package for efficiently scanning logs in Jenkins projects"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = [
    "requests",
    "validators"
]

[project.urls]
Homepage = "https://github.com/abarolli/JenkinsLogScanner"
Issues = "https://github.com/abarolli/JenkinsLogScanner/issues"