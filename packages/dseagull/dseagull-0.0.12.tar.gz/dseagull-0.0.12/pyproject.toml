[build-system]
requires = [
    "setuptools>=61.0",
    "Django>=5.0.9",
    "djangorestframework>=3.15.2",
    "PyJWT>=2.9.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "dseagull"
version = "0.0.12"
authors = [
  { name="chenhaiou", email="haiou_chen@sina.cn" },
]
description = "快速构建 RESTful API"
readme = "README.md"
requires-python = ">=3.12.3"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Changelog = "https://github.com/MrLawes/dseagull/blob/main/CHANGELOG.md"
Homepage = "https://github.com/MrLawes/dseagull"
Issues = "https://github.com/MrLawes/dseagull/issues"