[project]
name = "serchding"
version = "1.0.6"
dependencies = [
    "clean-text>=0.6.0",
    "click>=8.1.8",
    "dacite>=1.9.2",
    "fake-useragent>=2.0.3",
    "html2text>=2024.2.26",
    "requests>=2.32.3",
    "unidecode>=1.3.8",
    "validators>=0.34.0",
    "whoosh-reloaded>=2.7.5",
]
requires-python = ">=3.12"
authors = [{ name = "Xuanli", email = "ludwigchen@proton.me" }]
description = "Fulltext search for linkding"
readme = "README.md"

[project.scripts]
serchding = "serchding.serchding:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
