[tool.poetry]
name = "openlora-client"  
packages = [
    {include = "openlora"} 
]
version = "0.0.3"
description = "OpenLORA Python Client"
license = "Apache-2.0"
authors = [" Arunmozhi <arunmozhi@openledger.xyz>"]
maintainers = ["Arunmozhi <arunmozhi@openledger.xyz>"]
readme = "README.md"
homepage = "https://github.com/HARISHSENTHIL/open-lora"
repository = "https://github.com/HARISHSENTHIL/open-lora"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "> 2, < 3"
aiohttp = "^3.9"
huggingface-hub = ">= 0.12, < 1.0"
certifi = "2024.7.4"

[tool.poetry.dev-dependencies]
pytest = "^7.3.0"
pytest-asyncio = "^0.17.2"
pytest-cov = "^3.0.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
