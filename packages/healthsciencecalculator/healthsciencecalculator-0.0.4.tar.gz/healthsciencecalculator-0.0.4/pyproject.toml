[tool.poetry]
name = "healthsciencecalculator"
version = "0.0.4"
description = "Calculates basic health indexes"
authors = [
    "Forgive Agbesi <forgiveagbesi7478@gmail.com>", 
    "Jiayi Li <jiayi7@student.ubc.ca>", 
    "Hala Arar <halaosama92@yahoo.com>", 
    "Tengwei Wang <tew49@student.ubc.ca>"
]
license = "MIT"
readme = "README.md"
packages = [
  { include = "healthsciencecalculator", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0" #amend python versions, with 3.9 as the minimum version
pandas = ">=2.2.3"


[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"
pytest-cov = ">=6.0.0"
jupyter = "^1.1.1"
myst-nb = {version = "^1.1.2", python = "^3.9"}
sphinx-autoapi = "^3.4.0"
sphinx-rtd-theme = "^3.0.2"
python-semantic-release = "^9.17.0"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version",
]
changelog_file = "CHANGELOG.md"
build_command = "pip install poetry && poetry build"
major_on_zero = false
prerelease = true
prerelease_tag = "rc"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.ci-cd-integration]
match = "ci-cd-integration"
prerelease = true
prerelease_tag = "rc"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
