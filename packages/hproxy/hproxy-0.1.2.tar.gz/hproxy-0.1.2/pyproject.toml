[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hproxy"
version = "0.1.2"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "A GUI tool for managing Kubernetes pod proxies"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: GTK",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "kubernetes>=28.1.0",  # For kubernetes API interaction
    "ttkthemes>=3.2.2",   # For modern themes
    "pillow>=10.0.0", 
]

[project.scripts]
hproxy = "hproxy.app:main"

[project.urls]
Homepage = "https://github.com/yourusername/hproxy"
Issues = "https://github.com/yourusername/hproxy/issues"