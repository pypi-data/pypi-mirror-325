[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python_notion_to_md"
version = "0.1.5"
description = "Convert Notion pages to Markdown - Python port of notion-to-md"
authors = [
  {name = "Emre Coklar", email = "emre.coklar@gmail.com"}
]
maintainers = [
  {name = "Emre Coklar", email = "emre.coklar@gmail.com"}
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
  "notion-client>=2.0.0",
  "aiohttp>=3.8.0",
  "tenacity>=8.0.0"
]
keywords = ["notion", "markdown", "converter", "api-client"]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Text Processing :: Markup :: Markdown",
  "Operating System :: OS Independent"
]

packages = [
  { include = "python_notion_to_md", from = "src" }
]