[metadata]
name = digiwise-search-tac
version = 0.1.5.3
description = A package for batch searching TAC numbers using an internal dictionary.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.11

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pandas
	openpyxl

[options.package_data]
digiwise_search_tac = MSRPLUS20231218.xlsx

[options.extras_require]
dev = 
	pytest
	black
	flake8

[egg_info]
tag_build = 
tag_date = 0

