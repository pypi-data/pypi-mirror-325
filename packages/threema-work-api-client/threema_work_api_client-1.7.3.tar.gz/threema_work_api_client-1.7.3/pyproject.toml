[project]
name = "threema-work-api-client"
version = "1.7.3"
description = "A client library for accessing Threema Work API"
authors = [
    { name = "Stanislav", email = "ih3xcode@protonmail.com" },
]
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "httpx>=0.20.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0",
]

[tool.pdm]
distribution = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "F",
    "I",
    "UP",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
