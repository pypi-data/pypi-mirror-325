[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "Kryptone"
description = "Kryptone is a hight level web scapper dedicated to marketers and wrapped around the Selenium library in order to automate and simplify website auditing and scraping."
requires-python = ">= 3.13"
readme = "README.md"
keywords = [
  "scraping",
  "data-scraping",
  "web-scraping",
  "selenium",
  "webdriver",
  "automation",
  "crawler",
  "web-crawler",
  "browser-automation",
  "headless-browser",
  "data-extraction",
  "beautifulsoup",
  "requests",
  "parsing",
  "html-parsing",
  "scrapy",
  "http-client",
  "data-mining",
  "api-scraping",
  "dynamic-content",
  "python-scraper",
  "headless-scraping",
  "proxy-rotation",
  "cloudflare-bypass",
  "captcha-solving",
  "async-scraping",
  "distributed-scraping",
  "scraper-bot",
  "phantomjs",
  "webdriver-manager",
  "stealth-scraping",
  "javascript-rendering",
  "selenium-grid",
  "headless-chrome",
  "data-collection",
  "etl",
  "requests-html",
  "lxml",
  "scraping-framework",
  "python-automation"
]
dependencies = [
  "redis",
  "nltk",
  "selenium",
  "requests",
  "beautifulsoup4",
  "quart",
  "quart-cors",
  "webdriver-manager",
  "gspread",
  "unidecode",
  "google-api-python-client",
  "google-auth-httplib2",
  "google-auth-oauthlib",
  "pymemcache",
  "twisted",
  "lxml",
  "wordcloud",
  "matplotlib",
  "pyairtable",
  "pandas",
  "autometrics",
  "psycopg[binary,pool]",
  "celery",
  "asgiref"
]
authors = [
  {name = "John Pendenque", email = "pendenquejohn@gmail.com"},
]
maintainers = [
  {name = "John Pendenque", email = "pendenquejohn@gmail.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Internet",
  "Topic :: Internet :: WWW/HTTP",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Natural Language :: English",
  "Operating System :: Microsoft :: Windows :: Windows 11",
  "Operating System :: MacOS"
]

[project.urls]
Homepage = "https://github.com/Zadigo/kryptone"
Documentation = "https://github.com/Zadigo/kryptone/wiki"
Repository = "https://github.com/Zadigo/kryptone.git"
Changelog = "https://github.com/Zadigo/kryptone/blob/main/CHANGELOG.md"
