version: '3.7'

networks:
  kryptone_network:
    driver: bridge

services:
  kryptone:
    build: .
    container_name: app_kryptone
    ports:
      - 5589:80
    networks:
      - kryptone_network
    volumes:
      - .:/app
      
  redis:
    image: redis
    container_name: app_redis
    # https://stackoverflow.com/questions/68461172/docker-compose-redis-password-via-environment-variable
    ports:
      - 6379:6000
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 5s
    # volumes:
    #   - RedisData:/data
    #   - ./var/redis.log:/data/redis.log:rw
    #   - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - kryptone_network

  memcache:
    image: memcached
    container_name: app_memcache
    ports:
      - 11211:11211
    restart: always
    networks:
      - kryptone_network
  
volumes:
  RedisData:
  KryptoneData:
