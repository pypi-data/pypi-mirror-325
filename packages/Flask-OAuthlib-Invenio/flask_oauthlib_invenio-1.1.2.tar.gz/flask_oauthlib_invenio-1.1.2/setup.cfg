[metadata]
name = Flask-OAuthlib-Invenio
version = attr: flask_oauthlib.__version__
description = OAuthlib for Flask.
long_description = file: README.rst
keywords = flask OAuth2
license = BSD
author = CERN/TU Graz
author_email = info@inveniosoftware.org
platforms = any
url = https://github.com/inveniosoftware/flask-oauthlib-invenio
classifiers = 
	Development Status :: 5 - Production/Stable

[options]
include_package_data = True
packages = find:
python_requires = >=3.9
zip_safe = False
install_requires = 
	Flask>=3.0
	cachelib>=0.9.0
	oauthlib>=3.0.0
	requests-oauthlib>=1.0

[options.extras_require]
tests = 
	pytest-black-ng>=0.4.0
	pytest-invenio>=3.0.0,<4.0.0
	mock>=5.1.0

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
profile = black

[check-manifest]
ignore = 
	*-requirements.txt

[tool:pytest]
addopts = --black --isort --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=flask_oauthlib --cov-report=term-missing
testpaths = tests flask_oauthlib

[egg_info]
tag_build = 
tag_date = 0

