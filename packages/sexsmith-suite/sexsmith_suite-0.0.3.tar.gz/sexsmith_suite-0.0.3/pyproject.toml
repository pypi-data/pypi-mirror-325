[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sexsmith_suite"
version = "0.0.3"
authors = [
  { name="Cameron Sexsmith", email="sexsmitc@my.erau.edu" },
]
description = "The core packages needed for various rocket engine analysis projects."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pint"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/camsexsmith/sexsmith-core"