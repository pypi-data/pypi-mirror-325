[project]
name = "ElectricCircuitSim"
version = "0.0.2"
description = "A powerful Python package for simulating electrical circuits and generators."
readme = "README.md"
authors = [
    { name = "Maciej Krakowiak", email = "maciej.krakowiak17@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.0",
]
license = { text = "MIT" }
keywords = ["simulation", "electrical circuits", "generators", "RL circuit", "sinusoidal", "square wave"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
]
docs = [
    "breathe>=4.35.0",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
]
