[project]
name = "uipath_sdk"
version = "0.0.6"
description = "UiPath SDK"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.8",
    "httpx>=0.28.1",
    "python-dotenv>=1.0.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://uipath.com"
Repository = "https://github.com/UiPath/platform-sdk.git"

[project.scripts]
uipath = "uipath_sdk._cli:cli"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "bandit>=1.8.2",
    "mypy>=1.14.1",
    "ruff>=0.9.4",
]


[tool.ruff]
line-length = 88
indent-width = 4


[tool.ruff.lint]
select = ["E", "F", "B", "I"]

[tool.ruff.lint.per-file-ignores]
"*" = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"


[tool.mypy]
strict = true
follow_imports = "normal"


