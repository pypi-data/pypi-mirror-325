name: "Setup Python Environment"
description: "Checks out code, installs uv, and sets up Python"
runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: "Setup venv"
      shell: bash
      run: |
        uv venv

    - name: "Install the project"
      shell: bash
      run: uv sync --all-extras
