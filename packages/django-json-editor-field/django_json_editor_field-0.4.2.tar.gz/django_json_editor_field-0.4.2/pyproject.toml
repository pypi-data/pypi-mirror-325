[project]
name = "django-json-editor-field"
version = "0.4.2"
description = "JSON Editor support for Django JSON Fields"
authors = [
  { name = "Birger Schacht", email = "birger.schacht@oeaw.ac.at" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "django>=4",
    "jsonschema>=4.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.9.1",
]
