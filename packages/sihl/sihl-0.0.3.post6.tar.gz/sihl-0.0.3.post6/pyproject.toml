[project]
name = "sihl"
version = "0.0.3.post6"
description = "Simple Image Heads and Layers"
authors = [{ name = "Jon", email = "jon@sihl.ai" }]
dependencies = [
    "einops>=0.8.0",
    "faster-coco-eval>=1.6.5",
    "torch>=2.5.1",
    "torchmetrics>=1.6.0",
    "torchvision>=0.20.1",
    "matplotlib>=3.10.0",
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">= 3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/jonregef/sihl"
Repository = "https://github.com/jonregef/sihl"

[project.optional-dependencies]
timm = ["timm>=1.0.12"]
lightning = ["lightning>=2.4.0"]
onnx = ["onnx>=1.17.0", "onnxruntime>=1.19.2"]
all = [
    "lightning>=2.4.0",
    "onnx>=1.17.0",
    "onnxruntime>=1.19.2",
    "timm>=1.0.12",
]

[build-system]
# https://github.com/astral-sh/rye/issues/1446#issuecomment-2545154562
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "coverage>=7.6.9",
    "einops[torch]>=0.8.0",
    "faster-coco-eval>=1.6.5",
    "ipython>=8.18.1",
    "kaggle>=1.6.17",
    "lightning>=2.4.0",
    "matplotlib>=3.9.3",
    "onnx>=1.17.0",
    "onnxruntime>=1.19.2",
    "onnxscript>=0.1.0.dev20241219",
    "pycocotools>=2.0.8",
    "pyinstrument>=5.0.0",
    "pytest>=8.3.4",
    "rich>=13.9.4",
    "tensorboard>=2.18.0",
    "timm>=1.0.12",
    "torch>=2.5.1",
    "torchinfo>=1.8.0",
    "torchmetrics>=1.6.0",
    "torchvision>=0.20.1",
    "types-pyyaml>=6.0.12.20240917",
]

[tool.hatch.build.targets.sdist]
exclude = ["examples/data", "examples/logs"]
