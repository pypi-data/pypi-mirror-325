[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["dnsdefender*"]

[project]
name = "uc-engg-dnsdefender"
version = "1.0.3"
description = "Tool to analyze and eliminate dangling elastic IPs in AWS accounts"
authors = [{ name = "UC Engineering", email = "abhinavgautam@urbancompany.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "click",
    "boto3",
    "requests",
    "cloudflare",  # Make sure it's lowercase
    "slack-sdk",
]

[project.scripts]
uc-engg-dnsdefender = "dnsdefender.cli:cli"

[project.urls]
"Homepage" = "https://gitlab.urbanclap.com/urbanclap/dangling-dns-service"
"Bug Tracker" = "https://gitlab.urbanclap.com/urbanclap/dangling-dns-service/-/issues"
