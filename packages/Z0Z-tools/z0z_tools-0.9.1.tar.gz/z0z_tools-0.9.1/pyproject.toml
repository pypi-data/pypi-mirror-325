[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ name = "Hunter Hogan", email = "HunterHogan@pm.me" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Editors",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "charset-normalizer",
    "numpy",
    "packaging",
    "resampy",
    "scipy",
    "soundfile",
]
description = "Tools for audio/signal processing, data structure, function parameters, and package management."
keywords = ["Python", "development", "tools"]
license = { text = "CC-BY-NC-4.0" }
name = "Z0Z_tools"
optional-dependencies = { PyTorch = [
    "torch",
], testing = [
    "pandas",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "pytest",
    "torch",
] }
readme = "README.md"
requires-python = ">=3.10"
urls = { Homepage = "https://github.com/hunterhogan/mapFolding", Donate = "https://www.patreon.com/integrated" }
version = "0.9.1"

[tool.coverage]
report = { exclude_lines = [
    "if TYPE_CHECKING:",
    "if __name__ == \"__main__\":",
], ignore_errors = false }
run = { branch = true, concurrency = [
    "multiprocessing",
    "thread",
], data_file = "tests/coverage/.coverage", omit = [
    "tests/*",
], parallel = true, source = [
    "Z0Z_tools",
] }
xml = { output = "tests/coverage/coverage.xml" }

[tool.pytest.ini_options]
addopts = ["--color=yes", "-n 4"]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["."]
