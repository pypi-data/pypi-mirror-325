[tool.poetry]
name = "welldium-wms-middleware-api-v-1-client"
version = "2025.02.05.45"
description = "A client library for accessing Welldium.WmsMiddleware.Api | v1"
authors = []
readme = "README.md"
packages = [
    {include = "welldium_wms_middleware_api_v_1_client"},
]
include = ["CHANGELOG.md", "welldium_wms_middleware_api_v_1_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
