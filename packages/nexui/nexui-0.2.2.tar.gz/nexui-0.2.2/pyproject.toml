[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nexui"
version = "0.2.2"
description = "BibliothÃ¨que de composants UI modernes avec support HTMX optionnel"
authors = [
    {name = "Hugues Codeur", email = "huguescodeur@gmail.com"}
]
readme = "README.md"  
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "Django >= 5.1",
    "django-tailwind >= 3.8.0",
]

[project.optional-dependencies]
htmx = [
    "django-htmx >= 1.17.2",
]

[tool.setuptools]
packages = ["nexui"]
include-package-data = true

[project.urls]
Homepage = "https://github.com/huguescodeur/nexui"
Issues = "https://github.com/huguescodeur/nexui/issues"