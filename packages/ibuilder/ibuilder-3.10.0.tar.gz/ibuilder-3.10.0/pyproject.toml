[internal]
created = 2019-06-15
modified = 2024-11-07


[tool.poetry]
name = "ibuilder"
version = "3.10.0"
description = "build, tag, and push docker images"
authors = ["drad <sa@adercon.com>"]
maintainers = ["drad <sa@adercon.com>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://gitlab.com/drad/ibuilder"
repository = "https://gitlab.com/drad/ibuilder"
keywords = ["cli", "docker", "containers", "build", "ci", "cd", "image", "tag", "git", "push", "sign", "cosign"]


[tool.poetry.scripts]
ib = "ibuilder.main:app"


[tool.poetry.dependencies]
python = "^3.11"
arrow = "^1.3"
click = "^8.1"
docker = "^7.1"
packaging = "^24.1"
pydantic = "^2.9"
requests = "^2.32"
rich = "^13.9"
tinydb = "^4.8"
typer = "^0.12"


[tool.poetry.dev-dependencies]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[project.urls]
"Source" = "https://gitlab.com/drad/ibuilder"
"Documentation" = "https://gitlab.com/drad/ibuilder/-/wikis/home"
"Bug Tracker" = "https://gitlab.com/drad/ibuilder/-/issues"

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
ignore = [
  "D203", # blank line before class docstring
  "E501", # line too long
  "F405", # Method may be undefined or defined from start imports.
  "W503", # line break before binary operator
]
select = [
  "I", # isort
  "F", # Pyflakes
  "E", # pycodestyle
  "W", # pycodestyle
]
