[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "cxx_flow/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = ["/.github", "/docs"]

[tool.hatch.build.targets.wheel]
packages = ["cxx_flow"]

[project]
name = "cxx-flow"
description = "C++ project maintenance, automated"
authors = [{name = "Marcin Zdun", email = "marcin.zdun@gmail.com"}]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
]
keywords = ['C/C++', 'developer', 'manager', 'dependency', 'tool', 'ci', 'c++', 'cpp']
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
  "argcomplete",
  "chevron2021",
  "prompt_toolkit",
  "PyYAML",
]

[project.urls]
Homepage = "https://pypi.org/project/cxx-flow/"
"Source Code" = "https://github.com/mzdun/cxx-flow"
Documentation = "https://cxx-flow.readthedocs.io/en/latest/"

[project.scripts]
cxx-flow = "cxx_flow.flow.cli:main"
