[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torchmfbd"
version = "0.1"
authors = [
  { name="A. Asensio Ramos", email="andres.asensio@iac.es" },
]
description = "Multi-frame blind deconvolution with PyTorch"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Programming Language :: Python',
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Physics',
]
dependencies = [
    "einops>=0.8.0",
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "nvitop>=1.4.2",
    "pyyaml>=6.0.2",
    "scikit-learn>=1.3.2",
    "scipy>=1.10.1",
    "tqdm>=4.67.1",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
]

# https://docs.astral.sh/uv/guides/integration/pytorch/#using-a-pytorch-index

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform == 'win32'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform == 'win32'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true