[build-system]
requires = [
    "setuptools",
    "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["Types"]

[project]
name = "DLMS_SPODES_client"
version = "0.13.9999"
requires-python = ">= 3.12"
authors = [
    {name="Serj Kotilevski", email="youserj@outlook.com"}
]
dependencies = [
    "pycryptodomex>=3.15",
    "DLMS-SPODES == 0.81",
    "DLMS-SPODES-communications >= 1.4.8, <1.5",
    "DLMSComProf>=0.0.3",
    "DLMSadapter == 0.5"
]
description="dlms-spodes"
readme = "README.md"
keywords=['dlms', 'spodes', 'client']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Source = "https://github.com/youserj/SPODESclient_prj"

[project.scripts]
DLMS_SPODES_client = "DLMS_SPODES_client:call_script"