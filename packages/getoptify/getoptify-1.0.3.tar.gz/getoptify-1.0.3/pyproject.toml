[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0.0",
]

[project]
authors = [
    { email = "johannes-programming@mailfence.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = []
description = "This project allows getopt parsing followed by deparsing."
keywords = []
name = "getoptify"
readme = "README.rst"
requires-python = ">=3.8"
version = "1.0.3"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/getoptify/#files"
Index = "https://pypi.org/project/getoptify/"
Source = "https://github.com/johannes-programming/getoptify/"
Website = "https://getoptify.johannes-programming.online/"
