static_config:
  min_scroll_length: 500
  max_scroll_length: 1500
  max_worker: 4
  rate_limit: 300
  no_metadata: true
  language: "fr"
  exact_dir: true
  download_dir: "~/Downloads/v2dl-yaml"
  force_download: true
  chrome_args:
    - "--no-sandbox"
  dry_run: false
  terminate: true

path_config:
  history_file: "~/Downloads/v2dl-yaml/yaml_history.log"
  download_log: "~/Downloads/v2dl-yaml/yaml_download.log"
  system_log: "~/Downloads/v2dl-yaml/yaml_system.log"
  chrome_profile_path: "~/Downloads/v2dl-yaml/yaml_chrome_profile"

encryption_config:
  key_bytes: 32
  salt_bytes: 16 
  nonce_bytes: 24
  kdf_ops_limit: 1024
  kdf_mem_limit: 8192
