[flake8]
max-line-length = 120
extend-ignore = E203
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    tests
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 2
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120