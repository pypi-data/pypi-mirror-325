[build-system]
requires = [
    "setuptools>=75.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "agilent_vacuum"
version = "0.1.0"
authors = [
  { name="Ulrik SÃ¶dergreb", email="ulrik.sodergren@luxbright.com" },
]
description = "A package for commuincation with various Agilent Vacuum pump controllers and sensors."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "aiofiles >= 24.1",
    "aioserial >= 1.3",
    "pyserial >=3.5",
    "tenacity >= 9.0"
]

[project.optional-dependencies]
test = [
    "pytest > 8.3",
    "pytest-asyncio > 0.24",
    "pytest-timeout > 2.3"
]
dev = [
    "ruff",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/luxbright-com/vacuum_interfaces"
"Bug Tracker" = "https://github.com/luxbright-com/vacuum_interfaces/issues"

[tool.pytest.ini_options]
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
log_level = "DEBUG"
log_cli=true
asyncio_mode = "auto"
