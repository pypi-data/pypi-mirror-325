apiVersion: apps/v1
kind: Deployment
metadata:
  name: igneous
  labels:
    app: igneous
spec:
  replicas: 16
  selector:
    matchLabels:
      app: igneous
  template:
    metadata:
      labels:
        app: igneous
    spec:
      dnsPolicy: Default
      containers:
        - name: igneous
          image: seunglab/igneous
          volumeMounts:
          - name: secrets
            mountPath: "/root/.cloudvolume/secrets"
            readOnly: true
          - name: tmp
            mountPath: "/tmp"
            readOnly: false
          - mountPath: /dev/shm
            name: dshm
            readOnly: false
          imagePullPolicy: Always
          resources:
            requests:
              memory: 2.5Gi
            limits:
              memory: 7.0Gi
          env:
            - name: QUEUE_TYPE
              value: aws
            - name: SQS_URL
              value: 'https://sqs.us-east-1.amazonaws.com/$DIGITS/$QUEUE_NAME'
            - name: LEASE_SECONDS
              value: "800"
      volumes:
      - name: secrets
        secret:
          secretName: secrets
      - name: tmp
        emptyDir: { medium: "Memory" }
      - name: dshm
        emptyDir:
          medium: Memory