[project]
name = "deepseek-tokenizer"
version = "0.1.3"
description = "Lightweight tokenizer for deepseek"
authors = [
    { name = "Anderson", email = "andersonby@163.com" },
]
dependencies = [
    "tokenizers>=0.20.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/AndersonBY/deepseek-tokenizer"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
