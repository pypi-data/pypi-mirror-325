[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "google_metrax"
version = "0.0.5"
authors = [
  { name="Jiwon Shin", email="jshin1394@gmail.com" },
]
description = "An official JAX metrics library."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = 'LICENSE'}

[tool.hatch.build]
packages = ["src/metrax"]  # Crucial: Path to your importable package

[tool.hatch.envs.default]
path = "src"  # Recommended: Set the source directory

[project.urls]
Homepage = "https://github.com/google/metrax"
Issues = "https://github.com/google/metrax/issues"
