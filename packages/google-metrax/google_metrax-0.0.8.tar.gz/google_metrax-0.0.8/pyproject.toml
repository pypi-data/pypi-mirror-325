[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "google_metrax"
version = "0.0.8"
authors = [
  { name="Jiwon Shin", email="jshin1394@gmail.com" },
]
description = "An official JAX metrics library."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = 'LICENSE'}

[tool.hatch.build.targets.wheel]
packages = ["google_metrax.metrax"] # Explicitly define the package

[tool.hatch.build.targets.sdist]
include-files = ["/google_metrax"]  # Include the directory for source distributions

[project.urls]
Homepage = "https://github.com/google/metrax"
Issues = "https://github.com/google/metrax/issues"

