description = "模仿群友的聊天!"
authors = [
    {name = "hlfzsi"}
]
license = {text = "AGPL-3.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "datasketch (>=1.6.5)",
    "jieba (>=0.42.1)",
    "nonebot-plugin-localstore (>=0.7.3)",
