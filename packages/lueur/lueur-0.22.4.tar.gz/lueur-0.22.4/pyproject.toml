[project]
name = "lueur"
dynamic = []
description = "Lueur library"
authors = [
    { name = "Sylvain Hellegouarch", email = "sh@defuze.org" },
]
dependencies = [
    "httpx[http2]>=0.27.0",
    "pydantic>=2.7.4",
    "msgspec>=0.18.6",
    "python-jsonpath>=1.1.1",
]
requires-python = ">=3.11,<4"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
]
version = "0.22.4"

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
gcp = [
    "google-auth>=2.30.0",
    "tenacity>=9.0.0",
]
k8s = [
    "kubernetes>=30.1.0",
]
aws = [
    "boto3>=1.34.131",
]

[project.urls]
Documentation = "https://lueur.dev/"
Issues = "https://github.com/lueurdev/lueur-python-lib/issues"
Source = "https://github.com/lueurdev/lueur-python-lib"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.4.10",
    "pytest>=8.2.2",
    "respx>=0.21.1",
    "mypy>=1.10.0",
    "pytest-asyncio>=0.23.7",
    "pytest-cov>=5.0.0",
    "pytest-sugar>=1.0.0",
    "coverage>=7.5.4",
]

[tool.pdm.scripts.test]
cmd = "pytest"

[tool.pdm.scripts.lint]
composite = [
    "ruff check lueur/",
    "mypy lueur/",
]

[tool.pdm.scripts.format]
composite = [
    "ruff check --target-version py311 --fix lueur/",
    "ruff format --target-version py311 lueur/ tests/",
]

[tool.ruff]
line-length = 80
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I001",
]
ignore = [
    "RET503",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]
norecursedirs = ".ruff_cache .pdm-build .mypy_cache dist build .venv"
addopts = "-v -rxs --cov lueur --junit-xml=pytest.xml --cov-report=xml:coverage.xml --cov-report=term-missing:skip-covered -p no:warnings"

[tool.mypy]
python_version = "3.11"
plugins = "pydantic.mypy"
ignore_missing_imports = true
disallow_untyped_defs = false
namespace_packages = true
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = false
check_untyped_defs = true
no_implicit_reexport = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
