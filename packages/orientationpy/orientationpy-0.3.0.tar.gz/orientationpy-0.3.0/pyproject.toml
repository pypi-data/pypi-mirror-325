[project]
name = "orientationpy"
# If you bump this, remember to say what changed at the bottom of README.md
version = "0.3.0"
description = "Package for greyscale orientation analysis on 2D and 3D images"
readme = "README.rst"
requires-python = ">=3.7"
license = {text = "GPLv3"}
keywords = ["orientation", "structure tensor", "greylevel", "image analysis"]
authors = [{ name = "Edward Andò", email = "edward.ando@epfl.ch" },
           { name = "Alexandru Vasile", email = "vasilealexandrupetru@gmail.com"},
           { name = "Daniel Sage", email = "daniel.sage@epfl.ch"},
           { name = "Florian Aymanns", email = "florian.aymanns@epfl.ch"},
           { name = "Mallory Wittwer", email = "mallory.wittwer@epfl.ch"},
           { name = "Joan Rué Queralt", email = "joan.ruequeralt@epfl.ch"}
           ]
#history = {file = "HISTORY.rst"}
maintainers = [
  {name = "Edward Andò", email = "edward.ando@epfl.ch"}
]

classifiers=[
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "wheel>=0.22",
    "matplotlib>=3.1.3",
    "scipy",
    "numpy",
    "numba>=0.57.1",
    "numba_progress"
]

[project.optional-dependencies]
test = [
  "pytest < 5.0.0",
  "pytest-cov[all]",
]
dev = [
    "tifffile",
    "pip-tools",
    "sphinx",
    "sphinx_rtd_theme",
    "sphinx-gallery",
    "twine",
    "pre-commit",
    "pyvista[jupyter]",
    "sphinx_design",
]

[project.urls]
homepage = "https://epfl-center-for-imaging.gitlab.io/orientationpy/index.html"
documentation = "https://readthedocs.org"
repository = "https://gitlab.com/epfl-center-for-imaging/orientationpy"
#changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

