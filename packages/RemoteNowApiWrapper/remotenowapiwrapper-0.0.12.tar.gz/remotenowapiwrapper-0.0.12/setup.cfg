[metadata]
name = RemoteNowApiWrapper
version = 0.0.12
author = Tabisch
author_email = tobithieman@gmail.com
description = Wrapper for the RemoteNowApi
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Tabisch/RemoteNowApi
project_urls = 
	Bug Tracker = https://github.com/Tabisch/RemoteNowApi/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
* = *

[egg_info]
tag_build = 
tag_date = 0

