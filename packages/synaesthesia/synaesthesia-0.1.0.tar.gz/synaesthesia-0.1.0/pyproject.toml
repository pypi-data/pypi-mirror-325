[project]
name = "synaesthesia"
version = "0.1.0"
description = "General data pipeline for pytorch lightning"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "hydra-core>=1.3.2",
    "kornia>=0.7.4",
    "loguru>=0.7.3",
    "opencv-python-headless>=4.10.0.84",
    "pandas>=2.2.3",
    "pillow>=11.0.0",
    "pre-commit>=4.0.1",
    "pyinputplus>=0.2.12",
    "pytorch-lightning>=2.4.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
