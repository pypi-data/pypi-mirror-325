[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-dotenv"
version = "0.3.2"
description = "Simple and type-safe environment variables management for Python"
readme = "README.md"
authors = [
    {name = "Ilya", email = "ilya.pugachev@icloud.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta"
]
dependencies = [
    "python-dotenv>=0.19.0"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/EliPug/easy-dotenv"
Repository = "https://github.com/EliPug/easy-dotenv"
Documentation = "https://github.com/EliPug/easy-dotenv/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]