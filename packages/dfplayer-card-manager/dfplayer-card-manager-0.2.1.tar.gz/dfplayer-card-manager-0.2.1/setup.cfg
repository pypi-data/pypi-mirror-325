[black]

[flake8]
format = wemake
show-source = true
statistics = false
doctests = true
enable-extensions = G
exclude = 
	.git,
	__pycache__,
	.venv,
	tools,
	.mypy_cache,
	.eggs,
	*.egg
max-module-expressions = 7
ignore = D401, X100, W504, RST303, RST304, DAR103, DAR203,
	D100, D101, D102, D103, D104, D105, D106, D107
	Q000,
	WPS305, WPS237
	WPS421
	WPS202
	WPS210
	W503
	WPS337
per-file-ignores = 
	tests/*.py: S101, WPS432, WPS114, WPS202, WPS210, WPS118, WPS226, WPS204, WPS218, WPS213, WPS221, WPS201, WPS229, WPS501, WPS232, WPS214
	**/*_interface.py: WPS420, WPS463
	**/config_checker.py: WPS232
	**/fat_*.py: S607, S603, S404
	**/dfplayer_card_manager.py: WPS201
	**/cli.py: WPS201
	**/cli_setup.py: WPS201
strictness = long
docstring-style = google
max-complexity = 6
max-line-length = 120
extend-ignore = E203
max-methods = 10

[isort]
profile = black
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3
line_length = 80

[mypy]
enable_error_code = 
	truthy-bool,
	redundant-expr,
	unused-awaitable,
	ignore-without-code
allow_redefinition = false
check_untyped_defs = true
disallow_untyped_decorators = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_untyped_calls = true
explicit_package_bases = true
ignore_errors = false
ignore_missing_imports = true
implicit_reexport = false
local_partial_types = true
plugins = pydantic.mypy
strict_optional = true
strict_equality = true
show_error_codes = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true
warn_no_return = true

[pydantic-mypy]
init_typed = True

[tool:pytest]
timeout = 5
xfail_strict = true
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__ tools
addopts = 
	--strict-markers
	--strict-config
	--doctest-modules
	--tb=short
	--cov=src
	--cov=tests
	--cov-branch
	--cov-report=term-missing:skip-covered
	--cov-report=html
	--cov-report=xml
	--cov-fail-under=70

[coverage:run]

[egg_info]
tag_build = 
tag_date = 0

