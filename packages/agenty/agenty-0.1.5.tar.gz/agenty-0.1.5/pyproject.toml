[project]
name = "agenty"
version = "0.1.5"
description = "A framework for creating AI agents."
authors = [{ name = "Jonathan Chun", email = "git@jonathanchun.com" }]
requires-python = ">=3.12,<4.0"
readme = "README.md"
license = "MIT"
dependencies = [
    "rich>=13.9.4,<14.0.0",
    "openai>=1.60.2,<2.0.0",
    "pydantic-ai>=0.0.21,<0.0.22",
    "jinja2>=3.1.5,<4",
    "mcp>=1.2.1",
]

[project.optional-dependencies]
docs = ["sphinx>=8.1.3,<9", "sphinx-rtd-theme>=3.0.2,<4"]
adapters = ["smolagents[litellm]>=1.7.0,<2"]
smol = ["smolagents[litellm]>=1.7.0,<2"]

[dependency-groups]
dev = [
    "black>=25.1.0,<26",
    "pytest>=8.3.4,<9",
    "devtools>=0.12.2,<0.13",
    "pytest-asyncio>=0.25.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[tool.pyright]
reportUnusedFunction = "information"
reportPrivateImportUsage = "information"
