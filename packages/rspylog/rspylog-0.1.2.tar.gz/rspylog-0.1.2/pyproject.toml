[tool.poetry]
name = "rspylog"
version = "0.1.2"
description = "A light python package for advanced python log system."
authors = ["Reza Shirazi <itreza7@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/itreza7/rspylog"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^23.1"
flake8 = "^5.0"
isort = "^5.10"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
