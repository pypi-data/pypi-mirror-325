[project]
name = "deepsearch-latest"
version = "0.1.0"
description = "Deep search tool for document analysis with Model Context Protocol."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.0",
    "aiohttp>=3.9.0",
    "pandas>=2.2.0",
    "numpy>=1.26.0",
    "matplotlib>=3.8.0",
    "tiktoken>=0.8.0",
    "python-docx>=1.0.0",
    "pdf2image>=1.17.0",
    "Pillow>=10.0.0",
    "boto3>=1.34.0",
    "pinecone-client>=3.0.0",
    "python-dotenv>=1.0.1",
    "mcp>=1.0.0",
    "fastmcp>=0.1.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[[project.authors]]
name = "Cody Liu"
email = "Cody.liu2003@gmail.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
deepsearch = "deepsearch:main"

[tool.deepsearch-latest]
server_name = "deepsearch-latest"

[project.urls]
Homepage = "https://github.com/yourusername/DEEPSEARCH_LATEST"
Issues = "https://github.com/yourusername/DEEPSEARCH_LATEST/issues" 