[package]
name = "config_file_derives"
version = "2025.1.6"
edition = "2021"
description = "Automatically generate file configuration functions for the specified struct"
license = "GPL-3.0-or-later"
categories = ["config", "encoding"]
keywords = ["serialization", "serde", "hcl", "json", "toml"]
repository = "https://github.com/ascpkg/asc/tree/main/config_file_derives"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "1.0.89" }
quote = { version = "1.0.37" }
syn = { version = "2.0.85" }

