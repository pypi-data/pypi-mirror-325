[project]
name = "tuya-mcp-server"
version = "0.1.4"
description = "A MCP server for Tuya devices"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
 "mcp[cli]>=1.2.1",
 "numpy>=2.2.2",
 "scipy>=1.15.1",
 "tinytuya>=1.16.1",
]
[[project.authors]]
name = "@cabra.lat"
email = "admin@cabra.lat"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
tuya-mcp-server = "tuya_mcp_server:main"
