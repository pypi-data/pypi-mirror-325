[metadata]
name = geometricconvolutions
version = 0.1.3
author = Wilson Gregory, David Hogg
author_email = wilson.g.gregory@gmail.com
description = Package for building Convolutional Neural Networks on images of tensors.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/WilsonGregory/GeometricConvolutions
project_urls = 
	Bug Tracker = https://github.com/WilsonGregory/GeometricConvolutions/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = 
	matplotlib
	numpy
	jax
	optax
	equinox
	imageio
	h5py

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

