[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lesty"
version = "0.2.0"
description = "A simple CLI tool to test lambdas using an event.json file"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "JosÃ© Schafer", email = "joseignacio.schafer@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "python-dotenv>=1.0.1",
    "typer>=0.9.4",
]

[project.scripts]
lesty = "lesty.cli:app"

[tool.uv]
dev-dependencies = [
    "setuptools>=75.6.0",
    "twine>=6.0.1",
]

