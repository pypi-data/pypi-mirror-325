[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "TextArena"
version = "0.3.9"
description = "[WIP] A Collection of Competitive Text-Based Games for Language Model Evaluation and Reinforcement Learning"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    { name="Leon Guertler", email="Guertlerlo@cfar.a-star.edu.sg" },
]
dependencies = [
    "requests",
    "aiohttp",
    "backoff",
    "rich",
    "networkx",
    "openai",
    "imageio",
    "imageio[ffmpeg]",
    "e2b_code_interpreter",
    "transformers",
    "playwright",
    "opencv-python",
    "chess",
    "pyenchant",
    "google-generativeai"
]

[project.urls]
"Homepage" = "https://github.com/LeonGuertler/TextArena"