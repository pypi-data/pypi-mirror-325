[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "stabilefrisur"  # Replace with your package name
version = "0.1.0"  # Initial version
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "A short description of your package"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",  # Choose a license
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"  # Specify Python version compatibility
dependencies = [  # List your dependencies here
    "pandas",
    "matplotlib",
]

[project.urls]
Homepage = "https://github.com/stabilefrisur/stabilefrisur"  # Optional: Link to your repo