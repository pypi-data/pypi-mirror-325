[project]
name = "yet-another-i18n"
version = "0.2.0"
description = "A lightweight and developer-friendly Python translation library designed for simplicity and flexibility."
authors = [
    { name = "2mal3", email = "56305732+2mal3@users.noreply.github.com" },
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Localization",
    "Topic :: Software Development :: Internationalization",
    "Typing :: Typed",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "MIT"
keywords = ["i18n", "translation", "localization", "localization", "json"]

[project.urls]
Homepage = "https://github.com/2mal3/yet-another-i18n"
Repository = "https://github.com/2mal3/yet-another-i18n"
Issues = "https://github.com/2mal3/yet-another-i18n/issues"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["pytest==8.3.*"]

[tool.ruff]
line-length = 120

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["yai18n"]
