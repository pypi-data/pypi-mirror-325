{% extends 'base.html' %}

{% block title %}Форма{% endblock %}

{% block content %}
<div>
	<form method="GET" action="/">
		<div>
			<label class="form-label">ФИО</label>
			<input type="text" class="form-control" placeholder="Иванов Иван Иванович" required/>
		</div>
		<div>
			<label class="form-label">Номер телефона</label>
			<input type="phone" class="form-control" placeholder="81234567890" required/>
		</div>
		<div>
			<label class="form-label">Электронная почта</label>
			<input type="email" class="form-control" placeholder="mail@example.com" required/>
		</div>
		<div>
			<label class="form-label">Язык программирования</label>
			<input type="email" class="form-control" placeholder="mail@example.com" required/>
		</div>
		<button type="submit" class="btn btn-primary w-100">Сохранить</button>
	</form>
</div>
{% endblock %}
