[tool.poetry]
name = "task-commit"
version = "0.1.4"
description = "Ferramenta para auxiliar os commits, junto com git flow ela também fornece auxílio."
authors = ["Walefy Lima <walefylima@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/WalefyHG/Task_Commit"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"


[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
ruff = "^0.9.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
task_commit = "task_commit.main:main"


[tool.ruff]
line-length = 79

[tool.ruff.lint]
preview = true
extend-select = ["E501"]
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.lint.pylint]
max-nested-blocks = 10

[tool.ruff.format]
preview = true
quote-style = 'single'