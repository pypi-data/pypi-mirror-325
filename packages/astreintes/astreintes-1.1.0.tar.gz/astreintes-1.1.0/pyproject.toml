[project]
name = "astreintes"
dynamic = []
description = "Default template for PDM package"
authors = [
    { name = "Olivier Winter", email = "olivier.winter@hotmail.fr" },
]
dependencies = [
    "gspread",
    "ipython",
    "numpy",
    "pandas",
    "pandera",
    "pydantic",
    "scipy",
]
requires-python = ">=3.10"
readme = "README.md"
version = "1.1.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/astreintes/__init__.py"

[tool.pdm.dev-dependencies]
test = [
    "coverage",
    "pytest",
    "ruff",
]

[tool.pdm.build]
package-dir = "src"

[tool.ruff]
exclude = [
    ".venv",
]
line-length = 130

[tool.ruff.format]
quote-style = "single"
