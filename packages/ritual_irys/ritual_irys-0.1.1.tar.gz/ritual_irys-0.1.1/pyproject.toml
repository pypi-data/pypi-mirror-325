[tool.poetry]
name = "ritual_irys"
version = "0.1.1"
description = "The Library + CLI to upload/download Ritual files and repositories to Irys"
authors = ["Jesse Wright <jesse@irys.xyz>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "2.5.3"
python-dotenv = "1.0.0"
click = "8.1.7"
tqdm = "4.65.1"
reretry = "0.11.8"
nicelog = "^0.3"
rich = "13.7.1"
aiohttp = "3.10.5"
web3 = "7.4.0"
irys-sdk = "^0.1.3"

[tool.poetry.scripts]
"ritual-irys" = "ritual_irys:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
