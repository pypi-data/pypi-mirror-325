[build-system]
requires = ["setuptools", "wheel", "pyyaml"]
build-backend = "setuptools.build_meta"

[project]
name = "promptbook"
version = "0.3.0"
dependencies = [
    "requests",
    "pyyaml"
]
requires-python = ">=3.7"
description = "A prompt library and execution tool"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
readme = "README.md"
license = { text = "MIT" }

[project.scripts]
promptbook = "promptbook.cli:main"
