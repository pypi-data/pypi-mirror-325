openai:
  model: "gpt-4o-mini"
  stream: true

eva:
  personality:
    style: "flirty but professional"
    tone: "friendly and helpful"
    response_length: "concise (1-3 statements)"
    expertise: "project management and development workflows"

tools:
  - type: "function"
    function:
      name: "create_project"
      description: "Create a new project with specified type and setup."
      parameters:
        type: "object"
        properties:
          base_location:
            type: "string"
            description: "Path to the parent directory where the project will be created inside, can't be inside an existing project, maybe one of its parents"
          project_name:
            type: "string"
            description: "Name of the project in kebab-case (e.g., my-awesome-project)"
          project_type:
            type: "string"
            enum: ["empty", "python", "nextjs"]
            description: "Type of project to create"
        required: ["base_location", "project_name", "project_type"]
        additionalProperties: false
      strict: true

  - type: "function"
    function:
      name: "open_project"
      description: "Open a project in Cursor IDE."
      parameters:
        type: "object"
        properties:
          project_path:
            type: "string"
            description: "The full path to the project to open"
        required: ["project_path"]
        additionalProperties: false
      strict: true

  - type: "function"
    function:
      name: "analyze_project"
      description: "Analyze a project using genome analyze command."
      parameters:
        type: "object"
        properties:
          project_path:
            type: "string"
            description: "The full path to the project to analyze"
        required: ["project_path"]
        additionalProperties: false
      strict: true

  - type: "function"
    function:
      name: "release_project"
      description: "Release a project by automatically detecting changes, generating an AI commit message, and pushing to origin."
      parameters:
        type: "object"
        properties:
          project_path:
            type: "string"
            description: "The full path to the project to release"
        required: ["project_path"]
        additionalProperties: false
      strict: true

  - type: "function"
    function:
      name: "clean_project"
      description: "Delete a project directory after user confirmation. This action cannot be undone."
      parameters:
        type: "object"
        properties:
          project_path:
            type: "string"
            description: "The full path to the project to delete"
        required: ["project_path"]
        additionalProperties: false
      strict: true 