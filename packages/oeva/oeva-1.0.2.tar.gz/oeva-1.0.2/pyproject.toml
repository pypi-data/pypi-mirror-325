[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oeva"
version = "1.0.2"
authors = [
    { name="Kareem Elbahrawy", email="kareem.elbahrawy@gmail.com" },
]
description = "Eva - AI Assistant and Project Management Tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=0.19.0",
    "pydantic>=2.0.0",
    "rich>=10.0.0",
    "typer>=0.9.0"
]

[project.urls]
"Homepage" = "https://github.com/kareemelbahrawy/eva"

[project.scripts]
oeva = "oeva:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["oeva*"] 