[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oeva"
version = "1.0.10"
description = "Eva - A friendly AI assistant for managing your projects"
authors = [
    { name="Kareem Elbahrawy", email="kareem.elbahrawy@gmail.com" },
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=0.19.0",
    "pydantic>=2.0.0",
    "rich>=10.0.0",
    "typer>=0.9.0"
]

[tool.setuptools]
packages = ["oeva"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"oeva" = ["config/*.yaml", "config/*.json"]

[project.scripts]
oeva = "oeva.eva:main" 