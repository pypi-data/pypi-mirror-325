[build-system]
requires = [
  "setuptools>=61.0",
  "rda_python_common",
]
build-backend = "setuptools.build_meta"

[project]
name = "rda_python_dsarch"
version = "1.0.5"
authors = [
  { name="Zaihua Ji", email="zji@ucar.edu" },
]
description = "RDA Python package for utility program dsarch archive RDA data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"rda_python_dsarch" = ["dsarch.usg", "dsarch.c"]

[project.urls]
"Homepage" = "https://github.com/NCAR/rda-python-dsarch"

[project.scripts]
"dsarch.py" = "rda_python_dsarch.dsarch:main"
