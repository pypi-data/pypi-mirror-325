[tool.poetry]
name = "whiskerrag"
version = "0.0.1a15"
description = "A utility package for RAG operations"
authors = ["petercat.ai <antd.antgroup@gmail.com>"]
readme = "README.md"
packages = [
  { include = "whiskerrag_types", from = "src" },
  { include = "whiskerrag_utils", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
pydantic = "^2.0.0,<3.0.0"
PYGithub = "2.3.0"
langchain_community = "^0.2.11"
langchain_openai = "^0.1.20"
langchain_core = "^0.2.28"
langchain = "^0.2.12"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
black = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.4.1"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
consider_namespace_packages = "True"
addopts = "-ra -q -v -s"
cov = "com"
cov-report = ["xml", "html"]
md_report = true
md_report_verbose = 0
md_report_color = "auto"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
files = ["src/**/*.py"]
ignore_missing_imports = false
follow_imports = "silent"
show_error_codes = true

[tool.poetry.scripts]
build = "scripts.build:main"
