[metadata]
name = TMC_2209_Raspberry_Pi
version = 0.5.7
author = Christian KÃ¶hlke
author_email = christian@koehlke.de
description = this is a Python libary to drive a stepper motor with a Trinamic TMC2209 stepper driver and a Raspberry Pi
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Chr157i4n/TMC2209_Raspberry_Pi
project_urls = 
	Bug Tracker = https://github.com/Chr157i4n/TMC2209_Raspberry_Pi/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX :: Linux
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Natural Language :: English
	Topic :: System :: Hardware :: Hardware Drivers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	pyserial

[options.packages.find]
where = src

[options.extras_require]
RASPBERRY_PI = 
	RPi.GPIO
RASPBERRY_PI5 = 
	gpiozero
NVIDIA_JETSON = 
	Jetson.GPIO
LUCKFOX_PICO = 
	python-periphery
ORANGE_PI = 
	OPi.GPIO

[egg_info]
tag_build = 
tag_date = 0

