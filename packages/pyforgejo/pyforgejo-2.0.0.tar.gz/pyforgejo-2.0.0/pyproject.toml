[tool.poetry]
name = "pyforgejo"
version = "2.0.0"
description = "A client library for accessing the Forgejo API"
authors = ["harabat"]
maintainers = []
readme = "README.md"
packages = [
    {include = "pyforgejo"},
]
license = "MIT"
repository = "https://codeberg.org/harabat/pyforgejo"

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.20.0"
pydantic=">=2.9.2"
python-dotenv=">=1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["F", "I", "UP"]
line-length = 120
