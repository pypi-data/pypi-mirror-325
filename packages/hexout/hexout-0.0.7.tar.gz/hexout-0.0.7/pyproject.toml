
[project]
name = "hexout"
version = "0.0.7"
authors = [
  { name="Chuck Bass", email="chuck@arcocad.net" },
]
maintainers = [
  { name="Chuck Bass", email="chuck@arcocad.net" },
]
description = "Tool for formatting binary data in hex."
readme = "readme.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.urls]
Homepage = "https://github.com/hucker233/hexout"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"

[tool.poetry.scripts]
your-script = 'yourpackage:main'

[[tool.poetry.source]]
name = "pypi"
url = "https://pypi.org/hexout"
secondary = true

[[tool.uv.index]]
name = "pypi"
url = "https://test.pypi.org/hexout/"
publish-url = "https://test.pypi.org/hexout/"