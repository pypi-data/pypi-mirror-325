[package]
name = "chik"
version = "0.15.0"
edition = "2021"
license = "Apache-2.0"
description = "A meta-crate that exports all of the Chik crates in the workspace."
authors = [
    "Richard Kiss <him@richardkiss.com>",
    "Arvid Norberg <arvid@chiknetwork.com>",
    "Brandon Haggstrom <b.haggstrom@chiknetwork.com>"
]
homepage = "https://github.com/Chik-Network/chik_rs"
repository = "https://github.com/Chik-Network/chik_rs"

[workspace]
members = ["crates/*", "wheel"]

[workspace.lints.rust]
rust_2018_idioms = { level = "deny", priority = -1 }
rust_2021_compatibility = { level = "deny", priority = -1 }
future_incompatible = { level = "deny", priority = -1 }
nonstandard_style = { level = "deny", priority = -1 }
unsafe_code = "deny"
non_ascii_idents = "deny"
unused_imports = "warn"
unused_import_braces = "deny"
unreachable_code = "deny"
unreachable_patterns = "deny"
dead_code = "deny"
deprecated = "deny"
deprecated_in_future = "deny"
trivial_casts = "deny"
trivial_numeric_casts = "deny"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
wildcard_imports = "allow"
too_many_lines = "allow"
module_name_repetitions = "allow"
doc_markdown = "allow"
cast_possible_truncation = "allow"
cast_sign_loss = "allow"
cast_precision_loss = "allow"
cast_possible_wrap = "allow"
cast_lossless = "allow"
similar_names = "allow"
implicit_hasher = "allow"

[dependencies]
chik-bls = { workspace = true, optional = true }
chik-client = { workspace = true, optional = true }
chik-consensus = { workspace = true, optional = true }
chik-protocol = { workspace = true, optional = true }
chik-ssl = { workspace = true, optional = true }
chik-traits = { workspace = true, optional = true }
chik-puzzles = { workspace = true, optional = true }
chik-sha2 = { workspace = true, optional = true }
klvm-traits = { workspace = true, optional = true }
klvm-utils = { workspace = true, optional = true }
klvmr = { workspace = true }

# This is required since klvmr is only added here to provide the openssl feature conditionally.
# In the future we could pass the openssl feature to each of the relevant workspace crates instead.
[package.metadata.cargo-machete]
ignored = ["klvmr"]

[features]
default = [
    "bls",
    "client",
    "consensus",
    "protocol",
    "ssl",
    "traits",
    "puzzles",
    "sha2",
    "klvm-traits",
    "klvm-utils"
]

bls = ["dep:chik-bls"]
client = ["dep:chik-client"]
consensus = ["dep:chik-consensus"]
protocol = ["dep:chik-protocol"]
ssl = ["dep:chik-ssl"]
traits = ["dep:chik-traits"]
puzzles = ["dep:chik-puzzles"]
sha2 = ["dep:chik-sha2"]
klvm-traits = ["dep:klvm-traits"]
klvm-utils = ["dep:klvm-utils"]

openssl = ["chik-sha2/openssl", "klvmr/openssl"]

[profile.release]
lto = "thin"

[workspace.dependencies]
chik_py_streamable_macro = { path = "./crates/chik_py_streamable_macro", version = "0.15.0" }
chik_streamable_macro = { path = "./crates/chik_streamable_macro", version = "0.15.0" }
chik-bls = { path = "./crates/chik-bls", version = "0.15.0" }
chik-client = { path = "./crates/chik-client", version = "0.15.0" }
chik-consensus = { path = "./crates/chik-consensus", version = "0.15.0" }
chik-protocol = { path = "./crates/chik-protocol", version = "0.15.0" }
chik-ssl = { path = "./crates/chik-ssl", version = "0.11.0" }
chik-traits = { path = "./crates/chik-traits", version = "0.15.0" }
chik-puzzles = { path = "./crates/chik-puzzles", version = "0.15.0" }
chik-sha2 = { path = "./crates/chik-sha2", version = "0.15.0" }
klvm-traits = { path = "./crates/klvm-traits", version = "0.15.0" }
klvm-utils = { path = "./crates/klvm-utils", version = "0.15.0" }
klvm-derive = { path = "./crates/klvm-derive", version = "0.13.0" }
chik-fuzz = { path = "./crates/chik-consensus/fuzz", version = "0.15.0" }
blst = { version = "0.3.12", features = ["portable"] }
klvmr = "0.8.0"
syn = "2.0.75"
quote = "1.0.32"
proc-macro2 = "1.0.84"
proc-macro-crate = "1.3.1"
anyhow = "1.0.86"
