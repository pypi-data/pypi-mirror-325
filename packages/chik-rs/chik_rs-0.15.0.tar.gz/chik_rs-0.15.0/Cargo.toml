criterion = "0.5.1"
rstest = "0.22.0"
tokio = "1.39.3"
tokio-tungstenite = "0.21.0"
futures-util = "0.3.28"
tungstenite = "0.21.0"
hex-literal = "0.4.1"
num-traits = "0.2.15"
