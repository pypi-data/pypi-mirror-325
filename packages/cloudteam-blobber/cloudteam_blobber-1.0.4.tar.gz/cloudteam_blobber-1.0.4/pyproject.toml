[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "cloudteam_blobber"
version = "1.0.4"
authors = [
    { name="CloudTeam.AI", email="devops@cloudteam.ai" },
]
description = "A blobber module for cloudteam"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
include = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.metadata]
allow-direct-references = true
