[metadata]
name = vre-language
version = 0.5.6
author = The Virtmat Tools Team
author_email = virtmat-tools@lists.kit.edu
description = VRE Language
long_description = file: README.md
long_description_content_type = text/markdown
keywords = domain-specific language, scientific computing, workflow, Jupyter
license = BSD-3-Clause
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Jupyter
	Framework :: Jupyter :: JupyterLab
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Interpreters
	Topic :: Software Development :: User Interfaces
	Topic :: Other/Nonlisted Topic

[options]
zip_safe = false
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.9
install_requires = 
	textx
	numpy
	pandas >=2.2.0
	pint >=0.24.3
	pint-pandas ==0.7.1
	fireworks >=2.0.4
	pyyaml
	dill
	ase >=3.23.0
	seaborn
	vre-middleware >=1.2.2
	jupyter_client
	ipykernel
	pympler

[options.extras_require]
test = 
	requests
	pytz
	python-dateutil
	flake8
	pylint
	pytest
	pylint-exit
	pytest-cov
	anybadge
	pyflakes
mongomock = 
	mongomock-persistence >=0.0.4

[options.packages.find]
where = src

[options.package_data]
virtmat.language.grammar = 
	*.tx
virtmat.language.kernel = 
	*.png

[options.entry_points]
console_scripts = 
	texts = virtmat.language.cli:texts

[flake8]
max-line-length = 120
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

