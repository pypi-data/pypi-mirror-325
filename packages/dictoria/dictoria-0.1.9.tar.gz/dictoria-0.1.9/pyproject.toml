[project]
name = "dictoria"
version = "0.1.9"
description = "A dictionary extension that supports regex-based key search."
authors = [
    {name = "tamerlan",email = "tamerlanlarsanov@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
packages = [
    { include = "dictoria" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
sphinx = "^8.1.3"
pytest = "^8.3.4"
flake8 = "^7.1.1"
