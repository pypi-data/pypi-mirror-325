[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "excelstyleskit"
version = "0.0.3"
authors = [
  { name="Angyee", email="angyeemarin.dev@gmail.com" },
]
description = "A library to create excel styles"
dependencies = [
    "et-xmlfile>=1.1.0",
    "openpyxl>=3.1.5"
]
requires-python = ">=3.8"
readme = {file = "README.md", content-type = "text/markdown"}
license = { file="LICENSE" }
keywords = ["excel", "styles", "openpyxl"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Repository" = "https://github.com/xanv754/ExcelStylesKit"
"Documentation" = "https://github.com/xanv754/ExcelStylesKit/blob/main/documentation.md"
"Issues" = "https://github.com/xanv754/ExcelStylesKit/issues"
"Changelog" = "https://github.com/xanv754/ExcelStylesKit/blob/main/CHANGELOG.md"