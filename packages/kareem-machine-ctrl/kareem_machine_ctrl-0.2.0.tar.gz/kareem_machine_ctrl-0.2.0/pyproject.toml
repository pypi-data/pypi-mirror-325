[project]
name = "kareem-machine-ctrl"
version = "0.2.0"
description = "Sample MCP integration project"
requires-python = ">=3.10"
authors = [
    { name = "Kareem Elbahrawy", email = "kareem@kareemelbahrawy.com" }
]
dependencies = [
    "mcp[cli]>=1.2.1",
    "pydantic-settings>=2.1.0",
    "python-dotenv>=1.0.0",
    "structlog>=24.1.0",
    "psutil>=5.9.0",
    "pyautogui>=0.9.54",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
    "asyncio>=3.4.3",
    "starlette>=0.36.0",
    "uvicorn>=0.27.0",
    "click>=8.1.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kareem_machine_ctrl"]

[project.scripts]
kareem-machine-ctrl = "kareem_machine_ctrl.server:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --capture=no --log-cli-level=INFO"

[tool.pylint]
disable = ["C0111", "C0103"]
max-line-length = 100
good-names = ["e", "i", "id"]