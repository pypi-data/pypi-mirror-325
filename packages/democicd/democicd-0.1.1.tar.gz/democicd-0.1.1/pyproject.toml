[project]
name = "democicd"
version = "0.1.1"
description = "A demonstration CI/CD pipeline project."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "lorenzo del medico", email = "lorenzodelmedico@gmail.com" }
]
# List any runtime dependencies your project needs:
dependencies = [
  "astroid==3.3.8",
  "black==25.1.0",
  "click==8.1.8",
  "dill==0.3.9",
  "exceptiongroup==1.2.2",
  "iniconfig==2.0.0",
  "isort==6.0.0",
  "mccabe==0.7.0",
  "mypy-extensions==1.0.0",
  "packaging==24.2",
  "pathspec==0.12.1",
  "platformdirs==4.3.6",
  "pluggy==1.5.0",
  "pylint==3.3.4",
  "pytest==8.3.4",
  "tomli==2.2.1",
  "tomlkit==0.13.2",
  "typing_extensions==4.12.2"
]

[project.urls]
"Homepage" = "https://github.com/lorenzodelmedico/democicd"
"Repository" = "https://github.com/lorenzodelmedico/democicd"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Instruct setuptools to find packages inside the "src" folder.
packages = ["democicd"]
package-dir = { "" = "src" }

[tool.setuptools.dynamic]
version = { attr = "democicd.__version__" }
# Alternatively, if you keep version hardcoded in pyproject.toml, you can remove dynamic entries.

# ---------------------------
# Tool configurations below
# ---------------------------

[tool.black]
# Black configuration for code formatting.
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pylint]
# Basic configuration for pylint; you can add more rules as needed.
max-line-length = 100
# You can also use a pylintrc file if you prefer.
