[build-system]
requires = [
    "setuptools>=61.0",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "textcraft"
version = "0.0.2"
description = "Textcraft environment"
authors = [
    {name = "Nikolai Rozanov", email = "nikolai.rozanov@gmail.com"},
]
readme = "README.md"


dependencies = [
    "gymnasium>=0.26.0",
    "numpy>=1.24.0",
]


[tool.setuptools]
include-package-data = true
packages = ["textcraft"]

[tool.setuptools.package-data]
textcraft = ["data/*"]
