[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "admin_pretty_gfk"
version = "0.0.4"
authors = [
  { name="Andrii Tierzov", email="avtierzov@gmail.com" },
]

description = "Custom Django admin mixin and widgets for handling generic foreign keys (GFKs) more intuitively."
readme = "README.md"
license = {file = "LICENSE"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

requires-python = ">=3.9"
dependencies = [
    "Django>=4.2.18"
]

[project.urls]
Homepage = "https://github.com/DeDuHaNcHiK/admin-pretty-gfk"
