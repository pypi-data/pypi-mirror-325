[project]
name = "genius-client-sdk"
version = "1.0.1"
description = "Client SDK for Genius"
readme = "README_EXTERNAL.md"
requires-python = ">=3.12"
dependencies = [
    "inferactively-pymdp==0.0.7.1",
    "matplotlib==3.9.2",
    "networkx==3.4.2",
    "numpy>1.24.3",
    "python-dotenv>=1.0.1",
    "pyvfg>=1.5.1",
]

# using setuptools directly for now; we can use hatchling later, but it was causing issues with the build
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
