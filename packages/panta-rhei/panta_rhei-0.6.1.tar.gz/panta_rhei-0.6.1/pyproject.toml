[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "panta-rhei"
version = "0.6.1"
description = "Miscellaneous fenics/dolfin utilities that are used in various projects."
authors = [
  { name="JÃ¸rgen Riseth", email="jnriseth@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
  "loguru",
  "sympy",
  "matplotlib",
  "meshio[all]",
  "numpy",
  "gmsh",
]

[tool.setuptools]
package-dir = {'' = 'src'}
packages = ["pantarei"]

[tool.pixi.project]
channels = ["conda-forge", "conda-forge/label/fenics-dev"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
panta-rhei = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
svmtk = ">=1.3.0"
fenics = ">=2019.1.0"
h5py = ">=3.12.1,<4"

[tool.pixi.feature.test.dependencies]
pytest = "*"

[tool.pixi.feature.test.tasks]
test = "pytest"

[tool.pixi.environments]
test = ["test"]


[tool.black]
line-length = 88

[tool.pyright]
include = ["src"]

[tool.isort]
profile = "black"
