[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ekcommon"
version = "1.0.2"
description = "Common hacks in python."
classifiers = [
"License :: OSI Approved :: MIT License",
"Programming Language :: Python",
"Programming Language :: Python :: 3",
]
readme = "README.md"

authors = [
    { name = "eyal karni", email = "eyalk5@gmail.com" }
]
dependencies = ["Pyro5", "pytz"]

[tool.setuptools.packages.find]
where = ["."]
