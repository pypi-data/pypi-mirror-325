name: tests

on:
  workflow_dispatch:
  pull_request_target:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style-check:
    name: "style and type checking"
    if: (github.event_name != 'pull_request' && ! github.event.pull_request.head.repo.fork) || (github.event_name == 'pull_request' && (github.event.pull_request.head.repo.fork || startsWith(github.head_ref, 'dependabot/')))
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest]
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --all-groups

      - name: Style checking
        run: |
          uv run ruff check src tests
          uv run ruff format --check src tests

      - name: Type checking
        run: uv run mypy src tests

      # testing
      # - name: Download data from private repository
      #   uses: actions/checkout@v3
      #   with:
      #     repository: HKUST-OCTAD-LAB/AirTrafficSim-data
      #     ssh-key: ${{ secrets.SSH_KEY }}
      #     path: AirTrafficSim-data

      # - name: Unzip data
      #   run: |
      #     unzip -qq AirTrafficSim-data/BADA.zip -d airtrafficsim/data/performance/BADA
      #     mv AirTrafficSim-data/.cdsapirc $HOME/

      - name: Run tests
        run: |
          uv run pytest --cov --cov-report xml

      - name: Upload coverage to Codecov
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: codecov/codecov-action@v5
        with:
          env_vars: ${{ matrix.python-version }}
