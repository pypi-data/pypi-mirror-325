[build-system]
requires = ["setuptools>=40.8.0", "wheel"]

[project]
name = "aift"
version = "1.3.2"
description = "AI for Thai Python Package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = ["Programming Language :: Python :: 3"]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}