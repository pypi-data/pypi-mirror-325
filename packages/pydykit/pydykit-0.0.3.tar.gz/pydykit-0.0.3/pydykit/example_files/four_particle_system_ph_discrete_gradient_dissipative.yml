name: four_particle_system_ph_discrete_gradient_dissipative
system:
  class_name: ParticleSystem
  nbr_spatial_dimensions: 3
  particles:
    - index: 0
      initial_position: [0.0, 0.0, 0.0]
      initial_momentum: [0.0, 0.0, 0.0]
      mass: 1.0
    - index: 1
      initial_position: [1.0, 0.0, 0.0]
      initial_momentum: [0.0, 0.0, 0.0]
      mass: 3.0
    - index: 2
      initial_position: [0.0, 1.0, 0.0]
      initial_momentum: [0.0, 0.0, 0.0]
      mass: 2.3
    - index: 3
      initial_position: [1.0, 1.0, 0.0]
      initial_momentum: [0.0, 0.0, 1.1764705882352939]
      mass: 1.7
  supports: []
  springs:
    - start:
        type: particle
        index: 0
      end:
        type: particle
        index: 2
      stiffness: 50
      equilibrium_length: 1
    - start:
        type: particle
        index: 1
      end:
        type: particle
        index: 3
      stiffness: 500
      equilibrium_length: 1
  dampers:
    - start:
        type: particle
        index: 1
      end:
        type: particle
        index: 2
      ground_viscosity: 1
      state_dependent: true
      alpha: 0.5
  constraints:
    - start:
        type: particle
        index: 0
      end:
        type: particle
        index: 1
      length: 1
    - start:
        type: particle
        index: 2
      end:
        type: particle
        index: 3
      length: 1
  gravity: [0.0, 0.0, 0.0]
simulator:
  class_name: OneStep
  solver_name: NewtonPlainPython
  newton_epsilon: 1.e-10
  max_iterations: 40
integrator:
  class_name: DiscreteGradientPHDAE
  increment_tolerance: 1.e-12
  discrete_gradient_type: Gonzalez_decomposed
time_stepper:
  class_name: FixedIncrement
  step_size: 0.1 # 0.1
  start: 0.0
  end: 1.0
