[tool.poetry]
name = "fastel"
version = "3.1.0"
description = "RevtelTech Backend SDK"
authors = ["Chien <a0186163@gmail.com>"]
exclude = ["example/*"]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
fastapi = ">=0.63.0"
pydantic = {extras = ["email"], version = "^1.8.2"}
pymongo = "^3.12.0"
PyJWT = "^2.2.0"
boto3 = "^1.18.56"
cryptography = "^35.0.0"
google-auth = "^1.32.0"
google-auth-oauthlib = "^0.4.4"
facebook-business = "^12.0.1"
beautifulsoup4 = "^4.11.1"
pycrypto = "^2.6.1"
pytz = "^2022.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
black = "^21.10b0"
isort = "^5.8.0"
autoflake = "^1.4"
mypy = "^0.812"
flake8 = "^3.9.2"
mongomock = "^3.23.0"
pytest-watch = "^4.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = 'black'
