site_name: SGNova Documentation

nav:
  - Home: index.md
  - Installation: install.md
  - User Guide:
    - Key Concepts: user-guide/concepts.md
  - Developer Guide:
    - Contributing: dev-guide/contributing.md
  - API Reference:
    - Transforms:
      - Power: api/transforms/horizon.md


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_inheritance_diagram: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            heading_level: 1

theme:
  name: material
  logo: assets/img/sgnova-small.png

extra_css:
  - assets/css/sgn.css
  - assets/css/mkdocstrings-custom.css
  - https://unpkg.com/katex@0/dist/katex.min.css


markdown_extensions:
  - pymdownx.superfences:
  - toc:
      permalink: true
      toc_depth: 4
  - admonition: {}
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


extra:
  analytics:
    provider: google
    # Update this post pages are live
    property: G-72XQ52RPW6

