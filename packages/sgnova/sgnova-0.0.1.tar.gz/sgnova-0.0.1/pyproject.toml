[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
    "pyproject-flake8",
]
build-backend = "setuptools.build_meta"

[project]
name = "sgnova"
dynamic = ["version"]
dependencies = [
    # SGN dependencies
    "sgn",
    "sgn-ts",
    "sgn-ligo",
]
requires-python = ">=3.9"
authors = [
    { name = "James Kennington", email = "jwkennington@psu.edu" },
]
description = "Burst Search Pipeline using SGN Framework"
readme = "README.md"
license = { text = "MPL-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://git.ligo.org/greg/sgnova"
Documentation = "https://greg.docs.ligo.org/sgnova"
Issues = "https://git.ligo.org/greg/sgnova/issues"

[project.optional-dependencies]
visualize = [
    "graphviz",
]
test = [
    "sgnova[visualize]",
    "numpy",
    "pytest",
    "pytest-cov",
    "pytest-markdown-docs",
]
docs = [
    "mkdocs",
    "mkdocstrings",
    "mkdocstrings-python",
    "mkdocs-material",
    "pymdown-extensions",
]
lint = [
    "black",
    "flake8",
    "flake8-bandit",
    "flake8-black",
    "flake8-bugbear",
    "flake8-future-annotations",
    "flake8-isort",
    "flake8-logging-format",
    "flake8-pyproject",
    "isort",
    "mypy",
    "mypy-extensions",
]
dev = [
    "sgnova[docs]",
    "sgnova[lint]",
    "sgnova[test]",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sgnova = [
    "py.typed",
]

[tool.setuptools_scm]
write_to = "src/sgnova/_version.py"

[tool.coverage.paths]
source = [
    "src/sgnova/",
    "*/sgnova/",
]

[tool.coverage.report]
omit = ["_version.py", "tests/*", "examples/*", "setup.py", "*/__init__.py"]

[tool.isort]
profile = "black"
skip_glob = [
    "docs/*",
    "build/*",
    "dist/*",
    "examples/*",
    "tests/*",
    "*/__init__.py",
]

[tool.mypy]
ignore_missing_imports = true
exclude = [
    "build",
    "docs",
]

[tool.pytest.ini_options]
addopts = "-p no:warnings --cov=sgnova --cov-report=term-missing"

[tool.flake8]
max-line-length = 88
extend-ignore = [
    "E203",
    "S101",
]
per-file-ignores = [
    "__init__.py:F401",
    "_version.py:BLK100",
    "docs/conf.py:E501",
    "tests/*.py:E731",
]
exclude = [
    "build",
    "docs",
    "_version.py",
]

[tool.docformatter]
recursive = true
in-place = true
pre-summary-space = false
wrap-summaries = 88
wrap-descriptions = 88
close-quotes-on-new-line = true
force-wrap = false
