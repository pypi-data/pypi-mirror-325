[project]
name = "vxutils"
version = "20250128"
description = "python 常用工具箱"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "flask>=3.0.3",
    "polars>=1.8.2",
    "pyarrow>=17.0.0",
    "pydantic>=2.10.4",
    "python-dateutil>=2.9.0.post0",
    "python-socketio>=5.12.1",
    "requests>=2.32.3",
    "sqlalchemy>=2.0.36",
]

[project.scripts]
vxsched = "vxutils.sched.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
