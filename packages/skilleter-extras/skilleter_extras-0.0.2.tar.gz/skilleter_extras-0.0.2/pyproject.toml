[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skilleter_extras"

# Version must be incremented to install updated skilleter-extras

version = "0.0.2"

authors = [
    {name="John Skilleter", email="john@skilleter.org.uk"},
]

description = "CURRENTLY PRE-ALPHA: A collection of useful personal utilities, separated from the core skilleter-thingy package"

readme = "README.md"

requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

dependencies = [
    "skilleter-thingy"
]

[project.urls]
Home = "https://skilleter.org.uk"

[project.scripts]
borger          =  "skilleter_extras:borger.borger"
box             =  "skilleter_extras:box.box"
console_colours =  "skilleter_extras:console_colours.console_colours"
diskspacecheck  =  "skilleter_extras:diskspacecheck.diskspacecheck"
docker-purge    =  "skilleter_extras:docker_purge.docker_purge"
gphotosync      =  "skilleter_extras:gphotosync.gphotosync"
moviemover      =  "skilleter_extras:moviemover.moviemover"
photodupe       =  "skilleter_extras:photodupe.photodupe"
phototidier     =  "skilleter_extras:phototidier.phototidier"
splitpics       =  "skilleter_extras:splitpics.splitpics"
strreplace      =  "skilleter_extras:strreplace.strreplace"
webwatch        =  "skilleter_extras:webwatch.webwatch"
window-rename   =  "skilleter_extras:window_rename.window_rename"
