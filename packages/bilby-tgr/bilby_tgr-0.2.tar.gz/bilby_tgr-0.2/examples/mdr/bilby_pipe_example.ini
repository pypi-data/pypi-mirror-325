# Example config to run mdr with bilby pipe. Run in the folder with prior.prior and injection.json
accounting = ligo.dev.o3.cbc.pe.lalinference

local-generation=False
label=inj
outdir=injection

detectors = [H1, L1, V1]
duration = 4.0
generation-seed= 12345678

sampling-frequency=2048
minimum-frequency=20
maximum-frequency=896


sampler = dynesty
sampler-kwargs={'nlive': 2000, 'sample': 'rwalk', 'walks': 100, 'nact': 50, 'check_point_delta_t':1800, 'check_point_plot':True}

prior-file=prior.prior

injection = True
injection-file=injection.json
injection-waveform-approximant=None
gaussian-noise = True
zero-noise=False
n-simulation = 1
n-parallel = 2

request-memory=8.0
request-cpus=16
transfer-files=False

waveform-generator=bilby.gw.waveform_generator.WaveformGenerator
reference-frequency=20
waveform-approximant=IMRPhenomXPHM
catch-waveform-errors=True
pn-spin-order=-1
pn-tidal-order=-1
pn-phase-order=-1
pn-amplitude-order=2
frequency-domain-source-model=bilby_tgr.mdr.source.lal_binary_black_hole
conversion-function=bilby.gw.conversion.convert_to_lal_binary_black_hole_parameters
generation-function=bilby_tgr.mdr.conversion.generate_all_bbh_parameters

plot-trace=True
plot-corner=True
plot-marginal=True
plot-skymap=True
plot-waveform=True
final-result=False


