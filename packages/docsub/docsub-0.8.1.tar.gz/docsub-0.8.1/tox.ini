[tox]
env_list = py3{9,10,11,12,13}
skip_missing_interpreters = false
labels =
  main = py313

[testenv]
deps =
  mypy
  pytest
commands =
  python -m mypy .
  pytest -x tests

[testenv:py313]
description = Main testing environment, runs all tests and measures coverage
deps =
  mypy
  pytest
  pytest-cov
  pytest-sugar
commands =
  python -m mypy .
  pytest -x \
    --cov=docsub \
    --cov-branch \
    --cov-report=term \
    --cov-report=html:.tmp/htmlcov \
    --cov-report=xml:.tmp/coverage.xml \
    --junitxml=.tmp/junit.xml \
    tests

# coverage

[coverage:run]
branch = true
[coverage:report]
precision = 1
