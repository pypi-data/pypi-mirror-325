[build-system]
requires = ["setuptools>=61.0"]
#requires = ["setuptools>=61.0", "setuptools_scm[toml]>=8.0"] # Add setuptools_scm
#build-backend = "setuptools.build_meta"


[project]
name = "pyricc"
version = "0.1.5"  # manually updated version here
#dynamic = ["version"] # Added dynamic
authors = [
  { name="Riccardo Carlesso", email="pall.adius.bont.on+pyricc@googlemail.com" },
]
description = "A small library for coloring strings."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []
# If this gives error: pip install -U packaging # https://github.com/pypa/twine/issues/1216
license = {file = "LICENSE"}


[project.urls]
"Homepage" = "https://github.com/palladius/pyricc"
"Bug Tracker" = "https://github.com/palladius/pyricc/issues"



