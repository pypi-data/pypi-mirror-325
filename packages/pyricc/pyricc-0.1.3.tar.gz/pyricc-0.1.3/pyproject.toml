[build-system]
requires = ["setuptools>=61.0"]
#requires = ["setuptools>=61.0", "setuptools-scm"] # : Added setuptools-scm as a build-system requirement. This package handles extracting the version.
#requires = ["setuptools>=61.0", "setuptools_scm[toml]>=8.1.0"] # Add setuptools_scm
build-backend = "setuptools.build_meta"


[project]
name = "pyricc"
#version = "0.1.2"
dynamic = ["version"] # Added dynamic
authors = [
  { name="Riccardo Carlesso", email="pall.adius.bont.on+pyricc@googlemail.com" },
]
description = "A small library for coloring strings."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []
# If this gives error: pip install -U packaging # https://github.com/pypa/twine/issues/1216
license = {file = "LICENSE"}


[project.urls]
"Homepage" = "https://github.com/palladius/pyricc"
"Bug Tracker" = "https://github.com/palladius/pyricc/issues"



# Configured to take version from "VERSION" - the Carlessian way.
# [tool.setuptools_scm] # Added configuration
# write_to = "src/pyricc/_version.py"
# # version_scheme = "no-guess-dev" # Use the no-guess-dev scheme
# # #local_scheme = "no-local-version" # Disable local version part
# # local_scheme = "node-and-date" # Recommended for development versions
# version_scheme = "no-guess" # Or "post-release" if you prefer
# local_scheme = "no-local" # or "node" if you want the commit hash. No local is mandatory to avoid the +

[tool.setuptools]
dynamic = { version = { attr = "pyricc._version.__version__" } }
