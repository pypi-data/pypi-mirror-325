site_name: Multi-Swarm Framework
site_description: A framework for creating collaborative AI agent swarms
site_author: Your Name
repo_url: https://github.com/yourusername/multi-swarm
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/installation.md
    - getting-started/quickstart.md
    - getting-started/concepts.md
  - User Guide:
    - user-guide/agency-configuration.md
    - user-guide/testing.md
    - user-guide/agents.md
    - user-guide/tools.md
    - user-guide/flows.md
    - user-guide/storage.md
  - API Reference:
    - api/agency.md
    - api/agent.md
    - api/thread.md
    - api/tool.md
    - api/flow.md
  - LLM Providers:
    - providers/claude.md
    - providers/gemini.md
  - Examples:
    - examples/basic_agency.md
    - examples/research_assistant.md
    - examples/development_team.md
  - Contributing: contributing.md
  - Changelog: changelog.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_if_no_docstring: true
            filters: ["!^_"]
            heading_level: 2
            members_order: source
            show_signature_annotations: true 