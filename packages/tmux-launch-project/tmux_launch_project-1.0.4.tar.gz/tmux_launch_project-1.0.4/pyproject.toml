[project]
name = "tmux-launch-project"
authors = [{ name = "hamolicious", email = "hamolicious@hamolicious.net" }]
description = "Launch tmux (tmuxifier) sessions in the background and name session to project name"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]

[project.scripts]
launch-project = "src.launch_project.__main__:main" # function "main()"

[tool.hatch.version]
path = "src/launch_project/__init__.py"

# [project.urls]
# Homepage = "https://github.com/pypa/sampleproject"
# Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/"]

