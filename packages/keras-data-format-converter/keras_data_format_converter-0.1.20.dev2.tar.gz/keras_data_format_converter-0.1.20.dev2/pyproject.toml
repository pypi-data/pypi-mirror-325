[tool.poetry]
name = "keras-data-format-converter"
version = "0.1.20.dev2"
description = "Generates equal keras models with the desired data format"
readme = "README.md"
authors = ["dorhar <doron.harnoy@tensorleap.ai>"]

[tool.poetry.dependencies]
python = ">=3.9, <3.11"
tensorflow = {version = ">=2.14, <=2.15", markers = "platform_machine  == 'x86_64'"}
tensorflow-macos = {version = ">=2.14, <=2.15", markers = "platform_machine  == 'arm64'"}
tensorflow-addons = {version = "^0.19.0", markers = "platform_machine  == 'x86_64'"}
libclang = "14.0.1"
protobuf = ">=3.19.6, <=3.20.3"
tensorflow-io-gcs-filesystem = "0.34.0"


[tool.poetry.dev-dependencies]
pytest = "^6.2.3"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
