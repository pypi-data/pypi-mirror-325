[project]
description = "Know what is currently playing on FIP"
name = "fip_radiod"
dependencies = [
   "requests>=2.32.3, <3",
   "python-dotenv>=1.0.1, <2",
   "requests>=2.30.0, <3",
   "setuptools>=72, <73",
]
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest>=8.3.2, <9"]

[project.urls]
homepage = "https://github.com/AdrienPlacais/fip_radiod"

[project.scripts]
fip-fetch = "fip_radiod.fip_fetch:ui"

[tool.black]
line-length = 79
target-version = ["py312"]

[tool.isort]
profile = "black"
src_paths = ["./src"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib", "--strict-markers"]
filterwarnings = ["ignore:.*cKDTree.*:DeprecationWarning"]
markers = [
   "radiofranceapikey: mark tests that require a valid RadioFrance API key",
]
minversion = "6.0"
testpaths = ["tests"]
pythonpath = "src/fip_radiod"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools_scm]

[tool.setuptools.packages]
find = { where = ["src"] }

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
