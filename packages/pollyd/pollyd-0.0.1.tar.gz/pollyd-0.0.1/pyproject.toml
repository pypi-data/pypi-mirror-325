[tool.poetry]
name = "pollyd"
version = "0.0.1"
description = "A Python package"
authors = ["Ariel Afonso <ariel.afonso@icomp.ufam.edu.br>"]
readme = "README.md"
packages = [
    { from = "src", include = "polly" }
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.3"
ipython = "^8.30.0"
sentence-transformers = "^3.3.1"
psutil = "^6.1.1"
nltk = "^3.9.1"
psycopg2 = "^2.9.10"
prettytable = "^3.12.0"
sqlalchemy = "^2.0.36"
graphviz = "^0.20.3"
pymongo = "^4.10.1"
pydantic = "^2.10.4"
psycopg = "^3.2.3"
openai = "^1.59.6"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"