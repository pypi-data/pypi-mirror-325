[project]
name = "flatiron"
version = "0.15.2"
description = "Standardized computer vision pipeline framework with a chainable API and procedurally defined model architecture."
readme = "README.md"
license = "MIT"
keywords = [
    "unet",
    "tensorflow",
    "artificial intelligence",
    "artificial-intelligence",
    "cnn",
    "computer vision",
    "computer-vision",
    "deep learning",
    "deep-learning",
    "machine learning",
    "machine-learning",
    "ml ops",
    "ml-ops",
    "mlops",
    "neural network",
    "neural-network",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.3",
    "humanfriendly",
    "ipywidgets",
    "jupyter",
    "lunchbox>=0.3.3",
    "numpy>=2.0.2",
    "pandas",
    "pytz>=2022.7.1",
    "pyyaml>=6.0",
    "schematics>=2.1.1",
    "scikit-learn>=1.2.1",
    "tensorboard>=2.0.0",
    "tensorflow>=2.18.0",
    "tqdm>=4.64.1",
]
authors = [
    { name = "Alex Braun", email = "alexander.g.braun@gmail.com" },
]

[project.urls]
repository = "https://github.com/thenewflesh/flatiron"
documentation = "https://theNewFlesh.github.io/flatiron"

[project.scripts]
flatiron = "flatiron.command:main"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.coverage.report]
show_missing = true
omit = [
    "*/__init__.py",
    "*/*_test_base.py",
    "*/*_test.py",
    "*/*_tests.py",
    "*/cli.py",
    "*/command.py",
    "*/mock_*.py",
    "*/conftest.py",
]
