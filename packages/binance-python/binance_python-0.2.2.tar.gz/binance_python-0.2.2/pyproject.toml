[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "binance-python"
version = "0.2.2"
authors = [
  {name="Marcel Claramunt", email="marcel@marcelc.uk"}
]
description = "Python Binance API client, with typings."
dependencies = [
  "pydantic", "httpx", "websockets", "haskellian", "orjson", "lazy-loader"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/tribulnation/binance.git"

