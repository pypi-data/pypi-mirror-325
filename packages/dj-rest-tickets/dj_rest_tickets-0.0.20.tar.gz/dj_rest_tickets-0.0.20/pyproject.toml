[project]
name = "dj-rest-tickets"
version = "0.0.20"
description = "Mini ticket management system"
authors = [
    {name = "Aymane Nahji",email = "aymanenahjidev@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "django (==5.1.1)",
    "django-cors-headers (==4.4.0)",
    "django-filter (==24.3)",
    "djangorestframework (==3.15.2)"
