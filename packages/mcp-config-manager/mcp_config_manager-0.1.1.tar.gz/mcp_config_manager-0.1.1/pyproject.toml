[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-config-manager"
version = "0.1.1"
description = "Configuration management utilities for MCP servers"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "easytoclaude", email = "erik@easytocloud.com" }
]
keywords = ["mcp", "configuration", "cline", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/easytocloud/mcp-config-manager"
Repository = "https://github.com/easytocloud/mcp-config-manager.git"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_config_manager"]
