[tool.poetry]
name = "flashcommit"
version = "0.2.7"
description = ""
authors = ["Michael Lahr <michael.lahr@gmail.com>"]
readme = "README.md"
package-mode = true


[tool.poetry.dependencies]
python = "^3.12"
rich = "^13.9.4"
argparse = "^1.4.0"
python-dotenv = "^1.0.1"
websocket-client = "^1.8.0"
requests = "^2.32.3"
pydantic = "^2.10.6"
gitpython = "^3.1.44"
pydriller = "^2.7"
pyaml = "^24.12.1"
beautifulsoup4 = "^4.13.3"
html5lib = "^1.1"
lxml = "^5.3.0"
ripgrepy = "^2.1.0"
prompt-toolkit = "^3.0.50"
pytest = "^8.3.4"
menschmachine = "^0.1.84"
textual = "^1.0.0"

[[tool.poetry.source]]
name = "tfc"
url = "http://code.thefamouscat.com:8080/simple/"
priority = "primary"


[[tool.poetry.source]]
name = "tfc-pub"
url = "http://code.thefamouscat.com:8080/"
priority = "primary"


[tool.poetry.group.dev.dependencies]
pylint = "^3.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
fcommit = "flashcommit.main:main"

[tool.pytest.ini_options]
pythonpath = [
    "src"
]
