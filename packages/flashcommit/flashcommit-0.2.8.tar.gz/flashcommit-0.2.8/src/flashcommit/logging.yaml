version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(threadName)s - %(levelname)s - %(name)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: standard
    filename: /tmp/flashcommit.log
    encoding: utf8
    mode: a
  debug:
    class: logging.FileHandler
    level: DEBUG
    formatter: standard
    filename: /tmp/flashcommit-debug.log
    encoding: utf8
    mode: w

loggers:
  flashcommit:
    level: DEBUG

root:
  level: WARN
  handlers: [ file, debug ]
  propagate: no