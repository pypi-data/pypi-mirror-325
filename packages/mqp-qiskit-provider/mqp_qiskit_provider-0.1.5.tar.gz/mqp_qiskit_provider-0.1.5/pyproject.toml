[project]
name = "mqp-qiskit-provider"
version = "0.1.5"
description = ""
authors = [
    { name = "mqss", email = "mqss@munich-quantum-valley.de" },
]
dependencies = [
    "qiskit>=0.45,<1.3",
    "requests>=2.32.3",
    "python-decouple>=3.8",
    "mqp-client>=0.1.4",
    "qiskit-qasm3-import>=0.5.1",
]
requires-python = ">=3.8,<3.12"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[tool.pdm]
includes = [
    "CHANGELOG.md",
]

[tool.pdm.dev-dependencies]
dev = [
    "nox>=2023.4.22",
    "pytest>=8.2.2",
    "pylint>=3.2.5",
    "mypy>=1.10.1",
    "isort>=5.13.2",
    "black>=24.4.2",
    "pre-commit>=3.5.0",
]

[tool.pdm.build]
includes = [
    "mqp",
]

[tool.isort]
profile = "black"
src_paths = [
    "mqp",
    "test",
]
known_first_party = [
    "mqp",
]

[tool.pytest.ini_options]
testpaths = [
    "test",
]
addopts = [
    "--ignore=local",
    "-v",
    "-s",
]
norecursedirs = [
    "local",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
