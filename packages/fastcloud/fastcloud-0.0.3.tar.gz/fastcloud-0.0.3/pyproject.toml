[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastcloud"
version = "0.0.3"
description = "Upload and download files to common cloud providers like azure blob storage, s3 and more"
requires-python = ">=3.8"
authors = [
    { name = "SocAIty" }
]
license = { text = "GPLv3" }
readme = "README.md"
dependencies = [
    "media-toolkit>=0.1.8",
]

[project.optional-dependencies]
azure = [
    "azure-storage-blob",
    "httpx"
]
S3 =[
    "boto3"
]
api_providers = [
    "httpx"
]
full = [
    "azure-storage-blob",
    "boto3",
    "httpx"
]


[project.urls]
Repository = "https://github.com/SocAIty/fastCloud"
