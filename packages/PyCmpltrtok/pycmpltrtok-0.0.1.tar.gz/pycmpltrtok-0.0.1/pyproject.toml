[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PyCmpltrtok"
version = "0.0.1"
authors = [
  { name="Yun-Peng Pei", email="belarc@163.com" },
]
description = "A collection of the common python3 codes used in Cmpltrtok's projects"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]

