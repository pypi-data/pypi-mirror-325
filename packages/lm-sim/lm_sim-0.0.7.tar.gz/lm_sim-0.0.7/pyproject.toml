[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lm-sim"
version = "0.0.7"
authors = [
  { name="Ilze Amanda Auzina", email="ilze.amanda.auzina@outlook.com" },
  { name="Shashwat Goel", email="shashwatnow@gmail.com"},
  { name="Joschka StrÃ¼ber", email="joschka.strueber@bethgelab.org"},
]
description = "Python package to compute similarity between LMs"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}

[tool.setuptools.packages.find]
include = ["lmsim*"]
exclude = [
    "examples*",
    "applications*"
]
