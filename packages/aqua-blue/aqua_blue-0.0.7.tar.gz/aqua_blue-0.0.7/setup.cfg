[metadata]
name = aqua_blue
version = attr: aqua_blue.__version__
author = 'Jacob Jeffries <jacob.jeffries@chicagoclubteam.org>, Ameen Mahmood <ameen.mahmood@chicagoclubteam.org>'
url = https://github.com/Chicago-Club-Management-Company/aqua-blue
description = Lightweight and basic reservoir computing library
long_description_content_type = text/markdown
long_description = file: README.md
keywords = reservoir computing, prediction, machine learning, forecasting, time series
license = MIT
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages_dir = aqua_blue/
packages = find:
python_requires = >=3.8
install_requires = numpy

[egg_info]
tag_build = 
tag_date = 0

