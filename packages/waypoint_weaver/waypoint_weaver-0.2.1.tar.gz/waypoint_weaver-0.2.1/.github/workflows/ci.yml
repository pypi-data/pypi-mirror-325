name: Run test suite

on:
  pull_request:
    branches:
      - "main"
      - "develop"
  push:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    env:
      UV_PYTHON: ${{ matrix.python-version }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Run tests
      run: |
        make test-ci

    - name: Create coverage badge
      uses: gaelgirodon/ci-badges-action@v1.6.0
      with:
        gist-id: ${{ vars.GIST_ID_BADGES }}
        token: ${{ secrets.GIST_TOKEN }}
        prefix: ${{ github.event.repository.name }}_${{ matrix.python-version }}

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: report.xml

  report:
    name: Comment test results
    runs-on: ubuntu-latest
    needs: test
    permissions:
      checks: write

      # only needed unless run with comment_mode: off
      pull-requests: write

      # only needed for private repository
      contents: read

      # only needed for private repository
      issues: read

    if: always()

    steps:
    - name: Download Test Results
      uses: actions/download-artifact@v4

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: "**/*.xml"
      if: github.event_name == 'pull_request'

    - name: Fail if any matrix job failed
      if: needs.test.result != 'success' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          core.setFailed('Some matrix job failed. Please check the logs.')
