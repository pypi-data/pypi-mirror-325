[project]
name = "opus45"
version = "0.0.0"
description = "Tasks queue implementation in python."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords=["python", "task", "queue"]

[project.urls]
Homepage = "https://github.com/kolodkin/opus45"
Issues = "https://github.com/kolodkin/opus45/issues"

[tool.setuptools.packages.find]
include = ["opus45"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "WARNING"
log_cli_format = "%(asctime)s.%(msecs)03d [%(process)d] [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"