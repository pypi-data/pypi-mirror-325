[tool.poetry]
name = "xsdata-rootfinder"
version = "0.1.0"
description = "A lightweight Python package to identify the top-level dataclass in files generated by xsdata, representing the root schema element."
authors = ["galactixx"]
license = "MIT License"
readme = "README.md"
homepage = "https://github.com/galactixx/xsdata-rootfinder"
repository = "https://github.com/galactixx/xsdata-rootfinder"
keywords = [
    "xsdata",
    "root",
    "schema",
    "top-level"
]

[tool.poetry.dependencies]
python = ">=3.9"
libcst = ">=1.00"
pathvalidate = ">=3.2.0"
typing_extensions = ">=4.6.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
allow_redefinition = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_decorators = false
disallow_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_unused_ignores = true
ignore_missing_imports = true
disable_error_code = ["unused-ignore"]
